<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <a class="morpheus-logo-link" href="/origamiGT/procesos/dashBoard.xhtml" >
                    <p:outputLabel value="EPMRDLP Santo Domingo" style="font-size: 25px; margin-left: 20px; font-weight: bolder"/>
                </a>
                <a href="#" id="menu-button">
                    <i class="pi pi-bars"></i>
                </a>

            </div>

            <div class="topbar-right">
                <p:spacer width="10px" />
                <a href="#" id="user-display"> 
                    <span class="username"> #{userSession.nombrePersonaLogeada}</span>
                    <p:graphicImage name="images/avatar_hombre.png"
                                    library="paradise-layout" 
                                    rendered="#{userSession.sexoUser}"
                                    width="10" height="30"/>
                    <p:graphicImage name="images/avatar_mujer.png"
                                    library="paradise-layout" 
                                    rendered="#{!userSession.sexoUser}"
                                    width="10" height="30"/> 
                </a>
                <ul id="topbar-menu" class="fadeInDown">
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink id="perfilPage" actionListener="#{userSession.perfil()}">
                                <i class="pi pi-user"></i>
                                <span>Perfil</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink id="correoPage" actionListener="#{userSession.correos()}">
                                <i class="fa fa-mail-reply"></i>
                                <span>Correos</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink id="ayuda" actionListener="#{userSession.ayuda()}">
                                <i class="pi pi-info-circle"></i>
                                <span>Ayuda</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink id="logout" actionListener="#{userSession.logout2()}">
                                <i class="pi pi-sign-out"></i>
                                <span>Cerrar Sesi√≥n</span>
                            </p:commandLink>
                        </h:form>
                    </li> 
                </ul>
            </div>
        </div>
    </div>

</ui:composition>
