<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="mainForm">
            <h2><center>#{revisarCertificado.taskDataByTaskID.name} - Trámite No #{revisarCertificado.ht.numTramite}</center></h2>
            <p:tabView id="mainTab">
                <p:tab title="Tareas de Trámite">
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE INICIADO EN LÍNEA" 
                                       rendered="#{revisarCertificado.liquidacion.tramiteOnline}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE MARCADO CON NEGATIVA!!!" 
                                       rendered="#{revisarCertificado.liquidacion.ingresado}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <p:dataTable id="dtTareas" value="#{revisarCertificado.tareas}" emptyMessage="Sin elementos..." 
                                 scrollHeight="250" rowIndexVar="indexInsc" var="det" resizableColumns="true" scrollable="true" 
                                 style="text-align: center; width: 85%;margin: 0 auto;" >
                        <p:column headerText="Nº" width="30">#{indexInsc+1}</p:column>
                        <p:column headerText="Documento/Contrato">
                            <p:outputLabel value="#{det.detalle.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Repertorio" width="80" >
                            <p:outputLabel value="#{det.detalle.liquidacion.repertorio}"/>
                        </p:column>
                        <p:column headerText="Inscripcion" width="80" >
                            <p:outputLabel value="#{det.detalle.inscripcion}"/>
                        </p:column>
                        <p:column headerText="Nº Certificado" width="80">
                            <p:outputLabel value="#{det.certificado.numCertificado}"/>
                        </p:column>
                        <p:column headerText="Fecha de Ingreso" width="120">
                            <p:outputLabel value="#{det.fecha}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Realizado" width="60">
                            <p:graphicImage value="/resources/icons/check.png" height="16" rendered="#{det.realizado}" title="Realizado"/>
                            <p:graphicImage value="/resources/icons/delete.png" height="16" rendered="#{!det.realizado}" title="NO Realizado"/> 
                        </p:column>
                        <p:column headerText="Documentos" width="70">
                            <p:commandLink actionListener="#{revisarCertificado.showDlgDocumentos(det)}">
                                <p:graphicImage value="/resources/icons/reporte.png" height="20"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <center>
                        <p:commandButton value="Completar Tarea" icon="pi pi-thumbs-up" 
                                         style="font-size: 16px;" 
                                         actionListener="#{revisarCertificado.completarTareaRevisionInscripcion(true)}">
                            <p:confirm header="Confirmación" message="Seguro de Completar Tarea?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                        <p:spacer width="40" height="1"/>
                        <p:commandButton value="Rechazar Trámite" icon="pi pi-refresh" 
                                         style="font-size: 16px;background-color: orangered;" 
                                         actionListener="#{revisarCertificado.completarTareaRevisionInscripcion(false)}">
                            <p:confirm header="Confirmación" message="Seguro de Rechazar Tarea?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>`
                    </center>
                </p:tab>
                <p:tab title="Observaciones" >
                    <center>
                        <p:commandButton value="Ingresar Observación" icon="pi pi-comments" 
                                         style="font-size: 16px;background-color: darkcyan;" 
                                         actionListener="#{revisarCertificado.observacionCertificado()}" />
                    </center>
                    <p:dataTable value="#{revisarCertificado.observacionesTramites}" var="obs" >
                        <p:column headerText="Fecha de Ingreso" >
                            <p:outputLabel value="#{obs.fecCre}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Usuario" >
                            #{obs.userCre}
                        </p:column>
                        <p:column headerText="Tarea" >
                            #{obs.tarea}
                        </p:column>
                        <p:column headerText="Observación" >
                            #{obs.observacion}
                        </p:column>
                    </p:dataTable>
                </p:tab>

                    <p:dataTable value="# {revisarCertificado.lazyDocs}" style="text-align: center;" scrollable="true" lazy="true"

                        </p:column>
                    </p:dataTable>
                </p:tab>-->
                
            </p:tabView>

            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-thumbs-up" />
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-ban" />
            </p:confirmDialog>

        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Regresar Trámite" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{revisarCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center>
                    <p:commandButton value="Aceptar" icon="pi pi-thumbs-up"
                                     actionListener="#{revisarCertificado.completarTareaRevisionRp(false)}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgDocumentos" header="Visualizar Documentos" modal="true">
            <h:form id="frmDocuments">
                <h:panelGrid columns="1" style="font-weight: bolder;text-align: center;margin: 0 auto;"
                             rendered="#{revisarCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Certificado"/>
                    <p:commandLink actionListener="#{revisarCertificado.generarCertificado()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="80"/>
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="3" style="font-weight: bolder;text-align: center;margin: 0 auto;"
                             rendered="#{!revisarCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Acta de Inscripcion"/>
                    <p:spacer width="10"/>
                    <p:outputLabel value="Razon de Inscripcion"/>
                    <p:commandLink actionListener="#{revisarCertificado.actaInscripcion()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="80"/>
                    </p:commandLink>
                    <p:spacer width="10"/>
                    <p:commandLink actionListener="#{revisarCertificado.razonInscripcion()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="80"/>
                    </p:commandLink>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObervacionesCertificados" widgetVar="dlgObsvsCertificados" header="Agregar Observación" 
                  modal="true" width="400" resizable="false" position="center">
            <h:form id="formObsCertificados">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{revisarCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="99"/>
                <br/><br/>
                <center><p:commandButton value="Completar" icon="pi pi-thumbs-up"
                                         actionListener="#{revisarCertificado.mantenerEstado()}"/></center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
