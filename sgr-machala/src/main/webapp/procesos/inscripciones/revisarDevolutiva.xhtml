<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="mainForm">
            <h2><center>#{pcRevisarDevolutivas.taskDataByTaskID.name} - Trámite No #{pcRevisarDevolutivas.ht.numTramite}</center></h2>
            <p:scrollPanel mode="native" style="height: 100px;" rendered="#{pcRevisarDevolutivas.advertencias.length() gt 0}" >
                <p:outputLabel value="#{pcRevisarDevolutivas.advertencias}" class="Fs18 FontBold icon-lock" 
                               style="color: darkred; text-transform: uppercase; font-size: 20px;" escape="false"  /><br/>
            </p:scrollPanel>
            <p:tabView id="mainTab">

                <p:tab title="Información Nota Devolutiva" >
                    <p:dataTable value="#{pcRevisarDevolutivas.notaDevolutivaAnalisis}" var="notaDevolutiva" >
                        <p:column headerText="Fecha de Registro" >
                            #{notaDevolutiva.fecha}
                        </p:column>
                        <p:column headerText="Nro Documento" >
                            #{notaDevolutiva.numNotaDevolutiva}
                        </p:column>
                        <p:column headerText="Realizado" >
                            #{notaDevolutiva.realizado}
                        </p:column>
                        <p:column headerText="Asunto" >
                            #{notaDevolutiva.asunto}
                        </p:column>
                        <p:column headerText="Retiro" >
                            <p:outputLabel value="#{notaDevolutiva.fechaRetiro}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Reingreso" >
                            <p:outputLabel value="#{notaDevolutiva.fechaReingreso}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha de Entrega" >
                            <p:outputLabel value="#{notaDevolutiva.fechaEntregaTramite}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Estado" >
                            <p:outputLabel value="GENERADA" rendered="#{notaDevolutiva.documento eq null}"/>
                            <p:outputLabel value="FIRMADA" rendered="#{notaDevolutiva.documento ne null}"/>
                        </p:column>
                        <p:column headerText="Descarga" width="80">
                            <center>
                                <p:commandLink actionListener="#{pcRevisarDevolutivas.imprimirNotaDevolutiva(notaDevolutiva)}">
                                    <p:graphicImage value="/resources/icons/reporte.png"/>
                                </p:commandLink> 
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Tareas del Trámite">
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE INICIADO EN LÍNEA" 
                                       rendered="#{pcEmitirCertificados.liquidacion.tramiteOnline}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE MARCADO CON NEGATIVA!!!" 
                                       rendered="#{pcEmitirCertificados.liquidacion.ingresado}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE POSEE NOTA DEVOLUTIVA" 
                                       rendered="#{pcRevisarDevolutivas.tieneNotaDevolutiva}"
                                       style="font-weight: bolder;color: red; font-size: 16px" />
                    </h:panelGrid>
                    <p:dataTable value="#{pcRevisarDevolutivas.liquidacion.regpLiquidacionDetallesCollection}" var="det" 
                                 reflow="true" style="text-align: center" emptyMessage="Sin observaciones..."
                                 scrollable="true" scrollHeight="300">
                        <p:column headerText="Contrato" width="270">
                            <h:outputText value="#{det.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Avaluo" width="100">
                            <h:outputText value="#{det.avaluo}"/>
                        </p:column>
                        <p:column headerText="Cuantia" width="100">
                            <h:outputText value="#{det.cuantia}"/>
                        </p:column>
                        <p:column headerText="No Repertorio" width="100">
                            <h:outputText value="#{det.liquidacion.repertorio}"/>
                        </p:column>
                        <p:column headerText="Fecha Repertorio" width="100">
                            <p:outputLabel value="#{det.liquidacion.fechaRepertorio}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Valor Acto" width="100">
                            <h:outputText value="#{det.valorTotal}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Observaciones" >
                    <center>
                        <p:commandButton value="Ingresar Observación" icon="pi pi-comments" 
                                         style="font-size: 16px;background-color: darkcyan;" 
                                         actionListener="#{pcRevisarDevolutivas.nuevaObservacion()}" />
                    </center>
                    <p:dataTable value="#{pcRevisarDevolutivas.observacionesTramites}" var="obs" >
                        <p:column headerText="Fecha de Ingreso" >
                            <p:outputLabel value="#{obs.fecCre}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Usuario" >
                            #{obs.userCre}
                        </p:column>
                        <p:column headerText="Tarea" >
                            #{obs.tarea}
                        </p:column>
                        <p:column headerText="Observación" >
                            #{obs.observacion}
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <!--<p:tab title="Documentos">
                    <p:dataTable value="# {pcRevisarDevolutivas.lazyDocs}" style="text-align: center;" scrollable="true" lazy="true" 
                                 emptyMessage="Sin documentos digitalizados..." scrollHeight="300" var="doc1" paginator="true" reflow="true" 
                                 rows="5" paginatorAlwaysVisible="false" >

                        <p:column headerText="Usuario">
                            <p:outputLabel value="# {doc1.usuario}"/>
                        </p:column>

                            <p:outputLabel value="# {doc1.paginas}"/>
                        </p:column>

                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>-->

            </p:tabView>
            <br></br>
            <center>
                <h:panelGrid id="pnlAprobacion" columns="3" >
                    <p:commandButton value="Firmar Devolutiva" icon="pi pi-pencil" style="font-size: 16px;" 
                                     actionListener="#{pcRevisarDevolutivas.firmarNotaDevolutiva()}" >
                        <p:confirm  icon="pi pi-exclamation-triangle" 
                            message="Esta seguro de que desea FIRMAR el documento?" />
                    </p:commandButton>
                    <p:spacer width="100" height="1"/>
                    <p:commandButton value="Regresar a Calificación" icon="pi pi-refresh" 
                                     actionListener="#{pcRevisarDevolutivas.showDlgAprobado(false)}"
                                     style="font-size: 16px;background-color: orangered;">
                        <p:confirm  icon="pi pi-exclamation-triangle" 
                            message="Esta seguro que desea REGRESAR el trámite a Calificación Registral?" />
                    </p:commandButton>
                </h:panelGrid>
            </center>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>     
        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <center>
                    <p:outputLabel value="REGRESAR TRÁMITE AL CERTIFICADOR" style="font-weight: bolder;font-size: 16px; color: green"/>
                </center>
                <br></br>
                <p:outputLabel value="Ingrese Motivo:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{pcRevisarDevolutivas.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center>
                    <p:commandButton value="Regresar Trámite" icon="pi pi-refresh"
                                     actionListener="#{pcRevisarDevolutivas.completarTareaRegresarJuridico()}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgNegativa" header="Motivación de NEGATIVA" modal="true" width="600" resizable="false" position="center">
            <h:form id="formNegativa">
                <center>
                    <p:outputLabel value="NEGATIVA PARA TRÁMITE No #{pcRevisarDevolutivas.liquidacion.numTramiteRp}" 
                                   style="font-weight: bolder;font-size: 16px; color: green"/>
                </center>
                <br></br>
                <p:outputLabel value="Ingrese aquí la Motivación para la NEGATIVA:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{pcRevisarDevolutivas.negativa}" rows="10" autoResize="false" style="width: 100%" />
                <br/><br/>
                <center>
                    <p:commandButton value="Enviar a Negativa" styleClass="btnStyle" icon="ui-icon-cancel" 
                                     actionListener="#{pcRevisarDevolutivas.guardarNegativa()}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObervacionesCertificados" widgetVar="dlgObsvsCertificados" 
                  header="Agregar Observación" modal="true" width="400" resizable="false" position="center">
            <h:form id="formObsCertificados">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{pcRevisarDevolutivas.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="99"/>
                <br/><br/>
                <center><p:commandButton value="Guardar Observación" icon="pi pi-save"
                                         actionListener="#{pcRevisarDevolutivas.mantenerEstado()}"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="dlgDevolutiva" header="Firma y Envío de Nota Devolutiva" modal="true" 
                  width="600" resizable="false" position="center">
            <h:form id="formDevolutiva">
                <center>
                    <p:outputLabel value="La NOTA DEVOLUTIVA NRO. #{pcRevisarDevolutivas.notaDevolutiva.numNotaDevolutiva} se encuentra firmada. Debe de completar tarea para enviar al correo electrónico." 
                                   style="font-weight: bolder;font-size: 16px; color: darkblue;"/>
                </center>
                <br></br>
                <center>
                    <p:commandButton value="Completar Tarea" icon="pi pi-send" 
                                     actionListener="#{pcRevisarDevolutivas.completarTareaDevolutiva()}"/>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
