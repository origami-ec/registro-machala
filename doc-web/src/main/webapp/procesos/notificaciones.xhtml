<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/bpmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Notificaciones</ui:define>

    <ui:define name="content">
        <h:form id="formUsuarios" prependId="false">
            <center><h2>NOTIFICACIONES VENTANILLA</h2></center>
            <p:dataTable id="dtNotificaciones" var="notificacion" 
                         lazy="true" 
                         filterEvent="enter" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         reflow="true" 
                         paginator="true" paginatorPosition="bottom"
                         rows="10" rowsPerPageTemplate="10, 20, 30,500" 
                         value="#{notificacionesVentanillaMB.lazyNotificacion}" >
                <p:column headerText="Código" width="12%">
                    <h:outputText value="#{notificacion.codigo}"/>
                </p:column>
                <p:column headerText="Tipo Notificación" width="11%" >
                    <h:outputText value="#{notificacion.tipoNotificacion.nombre}"/>
                </p:column>
                <p:column headerText="Trámite" width="12%">
                    <h:outputText value="#{notificacion.tramite.codigo}"/>
                </p:column>
                <p:column headerText="Contenido" >
                    <h:outputText value="#{notificacion.contenido}" escape="false" />
                </p:column>
                <p:column headerText="Fecha" width="8%">
                    <p:outputLabel value="#{notificacion.fecha}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="REVISADO" width="7%">
                    <h:outputText value="#{notificacion.revisada ? 'Revisado':'Por Revisar'}"/>
                </p:column>
                <p:column headerText="APROBADO" width="9%">
                    <p:selectBooleanButton onLabel="Aprobado" value="#{notificacion.aprobado}" offLabel="Aprobar"
                                           onIcon="pi pi-check" offIcon="pi pi-times" disabled="#{notificacion.aprobado}"  >
                        <p:ajax listener="#{notificacionesVentanillaMB.showDialog(notificacion)}" />
                    </p:selectBooleanButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
            </p:confirmDialog>
        </h:form>
        <p:dialog id="dlgConfirmation" widgetVar="dlgConfirmation" header="¿Esta seguro de aprobar esta Notificación?"  closable="false" dynamic="true" modal="true" draggable="false">
            <h:panelGroup>
                <center>
                    <p:commandButton value="Si" actionListener="#{notificacionesVentanillaMB.updateNotificacion()}" style="width: 50px "/>
                    <p:commandButton value="No " style="margin-left: 15px; width: 50px; background: red; border-color: red" onclick="PF('dlgConfirmation').hide()" update="dtNotificaciones"/>
                </center>
            </h:panelGroup>
        </p:dialog>
    </ui:define>

</ui:composition>
