<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/bpmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top"><h3>Notificaciones del Sistema</h3></ui:define>
    <ui:define name="title">Notificaciones del Sistema</ui:define>
    <ui:define name="content">
        <center><h2>Notificaciones</h2></center>
        <h:form prependId="false" id="mainForm" >
            <p:tabView>
                <p:tab title="Notificaciones">
                    ´<p:dataTable id="notificaciones" value="#{notificacionesMB.notificaciones}" var="notificacion" 
                                  reflow="true" paginator="true" lazy="true" rows="10" 
                                  rowsPerPageTemplate="10,20,30" filterEvent="enter"
                                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  emptyMessage="No se encontró ninguna notificación"  
                                  paginatorPosition="bottom"
                                  >
                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{notificacion.fecha}" >
                                <f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss" />
                            </p:outputLabel>
                        </p:column> 
                        <p:column headerText="Trámite">
                            <p:outputLabel value="#{notificacion.codigoTramite}" />
                        </p:column> 
                        <p:column headerText="Tipo trámite">
                            <p:outputLabel value="#{notificacion.tipoTramite}" />
                        </p:column> 
                        <p:column headerText="Nombre solicitante">
                            <p:outputLabel value="#{notificacion.nombreSolicitante}" />
                        </p:column> 
                        <p:column headerText="Título">
                            <p:outputLabel value="#{notificacion.titulo}" />
                        </p:column> 
                        <p:column headerText="Observación">
                            <p:outputLabel value="#{notificacion.observacion}" />
                        </p:column> 
                    </p:dataTable>   
                </p:tab>

            </p:tabView>
        </h:form>



    </ui:define>
</ui:composition>
