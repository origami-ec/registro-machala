                        <p:column headerText="Fecha Cierre">
                            <f:facet name="filter">
                                <p:datePicker selectionMode="range" onchange="PF('inicioSesionLogs').filter()"/>
                            </f:facet>
                            <p:outputLabel value="#{log.fechaDoLogout}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
                            </p:outputLabel>
                        </p:column>

                                                    <p:outputLabel value="# {log.app}" />
                                                </p:column>-->
                        <p:column headerText="Acción">
                            <p:outputLabel value="#{log.evento}" />
                        </p:column> 
                        <p:column headerText="Usuario" filterBy="#{log.userSessionName}" filterMatchMode="contains">
                            <p:outputLabel value="#{log.userSessionName}" />
                        </p:column>
                        <p:column headerText="Nombres" filterBy="#{log.nombres}" filterMatchMode="contains">
                            <p:outputLabel value="#{log.nombres}" />
                        </p:column>
                        <p:column headerText="IP - MAC">
                            <p:outputLabel value="#{log.ipUserSession}" /><br></br>
                            <p:outputLabel value="#{log.macClient}" />

                    </p:dataTable>   
                </p:tab>
                <p:tab title="Logs del Sistema">
                    <p:fieldset legend="Generar reporte">
                        <h:panelGroup>
                            <p:panel header="Filtros" >

                                <p:panelGrid id="pnlFiltrosFecha" columns="3" styleClass="ui-panelgrid-blank" >
                                    <h:panelGroup>
                                        <p:outputLabel value="Desde: "  style="font-weight: bolder"/><br/>
                                        <p:calendar value="#{asgardLogsMB.desde}" placeholder="dd-MM-yyyy" pattern="dd-MM-yyyy" 
                                                    style="min-width:100% !important; max-width: 0 !important"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel value="Hasta: " style="font-weight: bolder"/><br/>
                                        <p:calendar value="#{asgardLogsMB.hasta}" placeholder="dd-MM-yyyy" pattern="dd-MM-yyyy" 
                                                    style="min-width:100% !important; max-width: 0 !important"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="" /><br/>
                                            <p:commandButton value="Generar reporte" actionListener="#{asgardLogsMB.generarReporte()}" icon="fa fa-save"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </p:panelGrid>



                            </p:panel>
                        </h:panelGroup>
                    </p:fieldset>

                        <p:column field="fecha" headerText="Fecha">

                                <p:datePicker selectionMode="range" onchange="PF('logsDT').filter()"/>
                            </f:facet>
                            <p:outputLabel value="#{log.fecha}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="APP"  >
                            <!--                            <f:facet name="filter">
                                                            <p:selectOneMenu onchange="PF('logsDT').filter()" styleClass="custom-filter">
                                                                <f:selectItem itemLabel="Todos" itemValue="# {null}" noSelectionOption="true"/>
                                                                <f:selectItems value="# {asgardLogsMB.apps}" var="app" itemLabel="# {app.nombre}" itemValue="# {app.nombre}"/>
                                                            </p:selectOneMenu>
                                                        </f:facet>-->
                            <p:outputLabel value="#{log.app}" />
                        </p:column>
                        <p:column headerText="Acción">
                            <!--                            <f:facet name="filter">  field="accion"
                                                            <p:selectOneMenu onchange="PF('logsDT').filter()" styleClass="custom-filter">
                                                                <f:selectItem itemLabel="Todos" itemValue="# {null}" noSelectionOption="true"/>
                                                                <f:selectItems value="# {asgardLogsMB.acciones}"  />
                                                            </p:selectOneMenu>
                                                        </f:facet>-->
                            <p:outputLabel value="#{log.accion}" />
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{log.usuarioApp}" /><br/>
                            <p:outputLabel value="#{log.usuario}" />
                        </p:column>
                        <p:column headerText="Descripción">
                            <p:outputLabel value="#{log.descripcion}" />
                        </p:column>
                        <p:column headerText="IP - MAC">
                            <p:outputLabel value="#{log.ip}" /><br></br>
                            <p:outputLabel value="#{log.mac}" /><br></br>
                            <p:outputLabel value="#{log.osClient}" />
                        </p:column>

                        <p:column headerText="Response">
                            <p:outputLabel value="#{log.response}" />
                        </p:column>

                        <p:column headerText="Request">
                            <p:outputLabel value="#{log.request}" />
                        </p:column>
                    </p:dataTable>    
                </p:tab>

            </p:tabView>
        </h:form>



    </ui:define>
