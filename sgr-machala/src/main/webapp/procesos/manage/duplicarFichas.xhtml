<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="title">Duplicar Ficha</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h2>DUPLICAR FICHA REGISTRAL</h2></center>
            <h:panelGrid columns="4" styleClass="noBorder" style="font-weight: bolder;">
                No de Ficha Principal:
                <p:spacer width="20"/>
                <p:inputNumber value="#{fichaIngresoNuevo.numeroFicha}" decimalPlaces="0" thousandSeparator=""/>
                <p:commandButton actionListener="#{fichaIngresoNuevo.findFichaPrincipal()}" update="mainForm" 
                                 icon="pi pi-search" value="Buscar" />
            </h:panelGrid>
            <br></br>
            <p:panel header="DescripciÃ³n del Bien">
                <p:inputTextarea style="width: 100%" value="#{fichaIngresoNuevo.descripcion}" readonly="true" 
                                 rows="2" autoResize="false"/>
            </p:panel>
            <p:panel header="Linderos Registrales">
                <p:inputTextarea style="width: 100%" value="#{fichaIngresoNuevo.linderos}" readonly="true" 
                                 rows="5" autoResize="false"/>
            </p:panel>
            <p:panel header="Movimientos Registrales">

                <p:dataTable id="dtMovMain" value="#{fichaIngresoNuevo.movsficha}" emptyMessage="No hay movimientos agregados..." 
                             var="mImob" rowIndexVar="indexFchMain" scrollHeight="250" scrollable="true" reflow="true" 
                             style="text-align: center" selection="#{fichaIngresoNuevo.temps}" rowKey="#{mImob.id}">
                    <p:column selectionMode="multiple" width="20"/>
                    <p:column headerText="No" width="30">#{indexFchMain + 1}</p:column>
                    <p:column headerText="Libro">
                        <p:outputLabel value="#{mImob.libro.nombre}"/>
                    </p:column>
                    <p:column headerText="Acto">
                        <p:outputLabel value="#{mImob.acto.nombre}" />
                    </p:column>
                    <p:column headerText="Inscripcion" width="100">
                        <p:outputLabel value="#{mImob.numInscripcion}"/>
                    </p:column>
                    <p:column headerText="Fec.Inscripcion" width="120">
                        <p:outputLabel value="#{mImob.fechaInscripcion}" ><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>
                    <p:column headerText="Repertorio" width="100">
                        <p:outputLabel value="#{mImob.numRepertorio}" />
                    </p:column>
                    <p:column headerText="***" width="50">
                        <p:commandButton icon="pi pi-folder" title="Visualizar" 
                                         actionListener="#{fichaIngresoNuevo.showDlgMovSelect(mImob)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <br></br>   
            <h:panelGrid columns="4" style="font-weight: bolder;">
                Cantidad de Fichas:
                <p:inputNumber value="#{fichaIngresoNuevo.cantidad}" decimalPlaces="0" maxValue="99" thousandSeparator=""/>
                <p:spacer width="20" />
                <p:commandButton actionListener="#{fichaIngresoNuevo.guardarFichasDuplicadas()}" icon="pi pi-copy" 
                                 value="Generar Fichas Duplicadas" style="background-color: darkred;">
                    <p:confirm header="Confirmacion" message="Seguro de guardar la informacion?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:confirmDialog global="true">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:panelGrid>
            <br></br>    <br></br>    <br></br>    <br></br>   
        </h:form>

        <p:dialog id="dlgMovimientoRegistral" header="Movimiento Registral Seleccionado" widgetVar="dlgMovRegSelec" 
                  resizable="false" modal="true" closeOnEscape="true" width="800" height="550">
            <h:form id="formMovRegSelec">
                <p:fieldset legend="Datos de la Inscripcion">
                    <p:panelGrid styleClass="noBorder" style="width: 100%;font-size: 12px;font-weight: bolder;">
                        <p:row>
                            <p:column>
                                Num.Inscrip.:
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.numInscripcion}"/>
                            </p:column>
                            <p:column>
                                Fecha Inscrip.:
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.fechaInscripcion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                Num.Rep.: 
                                <p:outputLabel  value="#{fichaIngresoNuevo.movimiento.numRepertorio}"/>
                            </p:column>
                        </p:row>                  
                        <p:row>
                            <p:column>
                                Libro: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.libro.nombre}"/>
                            </p:column>
                            <p:column colspan="2">
                                Acto: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.acto.nombre}"/>
                            </p:column>
                        </p:row>                  
                        <p:row>
                            <p:column>
                                Tomo: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.numTomo}"/>
                            </p:column>
                            <p:column>
                                Folio Inicio: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.folioInicio}"/>
                            </p:column>
                            <p:column>
                                Folio Fin: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.folioFin}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Canton: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.domicilio.nombre}"/>
                            </p:column>
                            <p:column>
                                Fech/Otorg.:
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.fechaOto}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                Not./Juz.: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.enteJudicial.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Escri/Juicio/Resolu: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.escritJuicProvResolucion}"/>
                            </p:column>
                            <p:column>
                                Estado/Mov: 
                                <p:outputLabel value="#{fichaIngresoNuevo.movimiento.estado}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>
                <p:tabView id="tvMovimiento">
                    <p:tab title="Intervinientes">
                        <p:dataTable emptyMessage="No hay datos para mostrar..." var="inter" scrollable="true" resizableColumns="true"
                                     value="#{fichaIngresoNuevo.modelo.listMovCli}" scrollHeight="230" scrollWidth="95%" style="text-align: center">
                            <p:column headerText="C.I/R.U.C" width="150">
                                <p:outputLabel value="#{inter.enteInterv.cedRuc}"/>
                            </p:column>
                            <p:column headerText="Nombre del Cliente" width="350">
                                <p:outputLabel value="#{inter.enteInterv.nombre}"/>
                            </p:column>
                            <p:column headerText="Papel" width="150">
                                <p:outputLabel value="#{inter.papel.papel}"/>
                            </p:column>
                            <p:column headerText="Domicilio" width="100">
                                <p:outputLabel value="#{inter.domicilio.nombre}"/>
                            </p:column>
                            <p:column headerText="Estado" width="100">
                                <p:outputLabel value="#{inter.estado}"/>
                            </p:column>
                            <p:column headerText="Relacion" width="350">
                                <p:outputLabel value="#{inter.nombres}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Bienes">
                        <p:dataTable value="#{fichaIngresoNuevo.modelo.fichas}" var="fich" style="width: 100%;text-align: center" scrollable="true" 
                                     scrollHeight="230" rowIndexVar="rowIndex" emptyMessage="No se encontraron elementos...">
                            <p:column headerText="No" width="60">
                                #{rowIndex+1}
                            </p:column>
                            <p:column headerText="Num. Ficha" width="150">
                                <p:outputLabel value="#{fich.numFicha}"/>
                            </p:column>
                            <p:column headerText="Clave Catastral">
                                <p:outputLabel value="#{fich.claveCatastral}"/>
                            </p:column>
                            <p:column headerText="Fec.Apertura" width="150">
                                <p:outputLabel value="#{fich.fechaApe}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Observacion">
                        <p:inputTextarea value="#{fichaIngresoNuevo.movimiento.observacion}" readonly="true"
                                         autoResize="false" scrollHeight="200" style="width: 100%; height: 250px"/>
                    </p:tab>
                    <p:tab title="Referencia(s)">
                        <p:dataTable style="text-align: center;width: 100%" scrollable="true" scrollHeight="230" scrollWidth="1000" rowIndexVar="indexMovRef"
                                     value="#{fichaIngresoNuevo.modelo.listMovRef}" var="movRef" 
                                     emptyMessage="Movimiento sin referencia(s)." resizableColumns="true">
                            <p:column headerText="No" width="30">
                                #{indexMovRef+1}
                            </p:column>
                            <p:column headerText="Libro">
                                <p:outputLabel value="#{movRef.movimientoReferencia.libro.nombre}"/>
                            </p:column>
                            <p:column headerText="Acto">
                                <p:outputLabel value="#{movRef.movimientoReferencia.acto.nombre}"/>
                            </p:column>
                            <p:column headerText="Inscripcion" width="100">
                                <p:outputLabel value="#{movRef.movimientoReferencia.numInscripcion}"/>                                   
                            </p:column>
                            <p:column headerText="Repertorio" width="100">
                                <p:outputLabel value="#{movRef.movimientoReferencia.numRepertorio}"/>                                   
                            </p:column>
                            <p:column headerText="Folio" width="100">
                                <p:outputLabel value="#{movRef.movimientoReferencia.folioInicio}"/>                                   
                            </p:column>
                            <p:column headerText="Fec.Inscripcion" width="110">
                                <p:outputLabel value="#{movRef.movimientoReferencia.fechaInscripcion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>                                   
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgMensaje" header="Informacion" widgetVar="dlgMensajes" closable="false"
                  resizable="false" modal="true" position="center" closeOnEscape="false">
            <h:form id="formMensaje">
                <center>
                    <h:outputText value="Cantidad de Fichas creadas : #{fichaIngresoNuevo.cantidad}" 
                                  style="font-size: medium; font-weight: bolder"/>
                    <br/>
                    <h:outputText value="#{fichaIngresoNuevo.response}" style="font-size: medium; font-weight: bold"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Aceptar" icon="pi pi-thumbs-up" style="margin: 0 auto;"  
                                     action="duplicarFichas.xhtml?faces-redirect=true"/>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
