<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Editar Proforma</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:growl  globalOnly="true" showDetail="true" showSummary="true"   />
            <center><h1>EDITAR PROFORMA</h1>            
                <h:panelGrid columns="3" style="font-size: 24px;font-weight: bolder;width: 100%; text-align: center;color: #0033FF;">
                    <h:panelGroup style="block">
                        <p:outputLabel value="No de Tramite:" />
                        <p:spacer width="20" height="1"/>
                        <p:outputLabel value="#{editarProforma.liquidacion.numTramiteRp}"/>
                    </h:panelGroup>
                    <h:panelGroup style="block">
                        <p:outputLabel value="Fecha Proforma:" />
                        <p:spacer width="20" height="1"/>
                        <p:outputLabel value="#{editarProforma.liquidacion.fechaCreacion}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup style="block">
                        <p:outputLabel value="Usuario Creacion:" />
                        <p:spacer width="20" height="1"/>
                        <p:outputLabel value="#{editarProforma.getNameUserByIdAclUser(editarProforma.liquidacion.userCreacion)}"/>
                    </h:panelGroup>
                </h:panelGrid>
            </center>
            <p:accordionPanel id="accPanelRP">
                <p:tab title="DATOS DE QUIEN SOLICITA" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">

                    <p:panel id="pnlSolicitante" header="SOLICITANTE" style="width: 49%; float: left;">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{editarProforma.solicitante.ciRuc}" size="30" 
                                             placeholder="Ingrese numero de Identificacion"
                                             readonly="#{editarProforma.solicitante.id ne null}"
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"
                                             onkeyup="focusNextOnEnterProforma(event, 'mainForm:accPanelRP:beneficiarioCiRuc', 1)"/>
                                <p:spacer width="5" />
                                <p:commandButton  icon="ui-icon-search" update="pnlBeneficiario"
                                                  actionListener="#{editarProforma.buscar()}" >
                                    <p:ajax event="dialogReturn" listener="#{editarProforma.selectSolicitante}" update="pnlSolicitante"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscar" actionListener="#{editarProforma.buscar()}"/>
                                <p:spacer width="5" />
                                <p:commandButton  icon="ui-icon-trash" update="pnlSolicitante"
                                                  actionListener="#{editarProforma.limpiarDatosSolicitante()}" >
                                </p:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{editarProforma.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{editarProforma.solicitante.nombres}"   size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{editarProforma.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{editarProforma.solicitante.apellidos}"   size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!editarProforma.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{editarProforma.solicitante.razonSocial}"   size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!editarProforma.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{editarProforma.solicitante.nombreComercial}"   size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText  value="#{editarProforma.solicitante.direccion}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText   value="#{editarProforma.solicitante.correo1}" size="70"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText   value="#{editarProforma.solicitante.telefono1}"  size="70"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton value="Actualizar" icon="ui-icon-refresh" update="pnlSolicitante"
                                             actionListener="#{editarProforma.actualizarDatosSolicitante()}" />
                        </center>
                    </p:panel>

                    <p:panel id="pnlBeneficiario" header="DATOS PARA FACTURA" style="width: 49%; float: right;">
                        <h:panelGrid style="font-weight: bolder;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText id="beneficiarioCiRuc" value="#{editarProforma.beneficiario.ciRuc}" 
                                             size="25" placeholder="Ingrese numero de Identificacion"
                                             readonly="#{editarProforma.beneficiario.id ne null}"
                                             onkeypress="if (event.keyCode == 13) {
                                                         return false;
                                                     }"
                                             onkeyup="focusNextOnEnterProforma(event, 'mainForm:accPanelRP:numeroInscripcion:inputNumber_input', 2)"/>
                                <p:spacer width="5" />
                                <p:commandButton  icon="ui-icon-search" update="pnlBeneficiario"
                                                  actionListener="#{editarProforma.buscarBeneficiario()}" >
                                    <p:ajax event="dialogReturn" listener="#{editarProforma.selectBeneficiario}" update="pnlBeneficiario"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{editarProforma.buscarBeneficiario()}"/>
                                <p:spacer width="5" />
                                <p:commandButton  icon="ui-icon-trash" update="pnlBeneficiario"
                                                  actionListener="#{editarProforma.limpiarDatosBeneficiario()}" >
                                </p:commandButton>
                                <p:spacer width="5" />
                                <p:selectBooleanCheckbox value="#{editarProforma.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{editarProforma.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{editarProforma.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.nombres}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{editarProforma.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.apellidos}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!editarProforma.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.razonSocial}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!editarProforma.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.nombreComercial}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.direccion}" size="70" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.correo1}" size="70"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{editarProforma.beneficiario.telefono1}" size="70"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton value="Actualizar" icon="ui-icon-refresh" update="pnlBeneficiario"
                                             actionListener="#{editarProforma.actualizarDatosBeneficiario()}" />
                        </center>
                    </p:panel>

                </p:tab>
                <p:tab title="DATOS DE LA PROPIEDAD"  titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="NÚMERO DE INSCRIPCIÓN" style="width: 50%; float: left;">
                        <h:panelGrid columns="2" style="width: 100%;font-weight: bold;">
                            <p:outputLabel value="Nro. Inscripción:"/>
                            <p:outputLabel value="Año Inscripción:"/>
                            <p:inputText value="#{editarProforma.liquidacion.numInscripcion}" style="width: 90%;"
                                         onkeypress="if (event.keyCode == 13) {
                                                     return false;
                                                 }"/>
                            <p:inputText value="#{editarProforma.liquidacion.anioInscripcion}" style="width: 90%;"
                                         onkeypress="if (event.keyCode == 13) {
                                                     return false;
                                                 }"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="NÚMERO DE FICHA" style="width: 49%; float: right;">
                        <h:panelGrid columns="1" style="font-weight: bold;">
                            <p:outputLabel value="Ficha Registral:"/>
                            <p:inputText value="#{editarProforma.liquidacion.numFicha}"
                                         onkeypress="if (event.keyCode == 13) {
                                                     return false;
                                                 }"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="REINGRESO DE TRAMITES" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="INFORMACION DE FACTURA" >
                        <h:panelGrid columns="11" style="font-weight: bolder; size: 14px;">
                            <p:outputLabel value="Reingreso:" />
                            <p:selectBooleanCheckbox value="#{editarProforma.liquidacion.reingreso}" />
                            <p:spacer width="20" height="1"/>
                            <p:outputLabel value="No de Comprobante:" />
                            <p:inputNumber value="#{editarProforma.liquidacion.numeroComprobante}" decimalPlaces="0" thousandSeparator=""
                                           onkeypress="if (event.keyCode == 13) {
                                                       return false;
                                                   }"/>
                            <p:spacer width="20" height="1"/>
                            <p:outputLabel value="No de Repertorio:" />
                            <p:inputNumber value="#{editarProforma.liquidacion.repertorio}" decimalPlaces="0" thousandSeparator=""
                                           onkeypress="if (event.keyCode == 13) {
                                                       return false;
                                                   }"/>
                            <p:spacer width="20" height="1"/>
                            <p:outputLabel value="Fecha de Repertorio:" />
                            <p:calendar value="#{editarProforma.liquidacion.fechaRepertorio}" pattern="dd/MM/yyyy"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="CONTRATOS DEL TRAMITE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGroup id="pnlActos" style="width: 40%;float: left;">
                        <p:dataTable id="dtActos" var="data" value="#{editarProforma.actos}" selectionMode="single"  
                                     rowKey="#{data.id}" emptyMessage="Sin elementos..."
                                     paginator="true" selection="#{editarProforma.acto}" 
                                     paginatorPosition="bottom" lazy="true" 
                                     resizableColumns="true" rows="10" filterEvent="enter" 
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
                            <p:ajax event="rowSelect" listener="#{editarProforma.onRowSelect()}"/>
                            <p:column headerText="NOMBRE" filterBy="#{data.nombre}" filterMatchMode="startWith">
                                <h:outputText value="#{data.nombre}"/>
                            </p:column>
                            <p:column headerText="VALOR $" width="60" style="text-align: right;">
                                <p:outputLabel value="SIN ARANCEL" rendered="#{data.arancel eq null}"/>
                                <p:outputLabel value="#{data.arancel.valor}" rendered="#{data.arancel.valorFijo}"/>
                                <p:outputLabel value="CUANTÍA" rendered="#{!data.arancel.valorFijo}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="pnlValores" style="width: 60%;float: right">
                        <p:panel id="pnlContratos" >
                            <p:dataTable id="dtSubTotal" value="#{editarProforma.actosPorPagar}" var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true" 
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">
                                <f:facet name="header">CONTRATOS SELECCIONADOS</f:facet>
                                <p:column headerText="**" width="20">
                                    <p:outputLabel value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column headerText="Acto">
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <!--<p:column headerText="Adic.." width="30" style="text-align: right;"><p:outputLabel value="# {det.recargo}" /></p:column>-->
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="Acc." width="35">
                                    <p:commandLink actionListener="#{editarProforma.showDlgEditActo(rowIndex)}" title="Editar" style="padding-right: 10px;">
                                        <p:graphicImage value="/resources/icons/edit.png" height="16"/>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{editarProforma.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal">
                                        <p:graphicImage value="/resources/icons/delete.png" height="16"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <div align="right">
                                <h:panelGrid columns="2" style="font-weight: bolder;text-align: right;">
                                    <p:outputLabel value="SUBTOTAL: $"/>
                                    <p:inputText value="#{editarProforma.subTotal}" readonly="true"/>
                                    <p:outputLabel value="ADICIONAL: $"/>
                                    <p:inputText value="#{editarProforma.recargoAplicado}" readonly="true"/>
                                    <p:outputLabel value="DESCUENTO: $"/>
                                    <p:inputText value="#{editarProforma.descPorLey}" readonly="true" style="color: red;"/>
                                    <p:outputLabel value="TOTAL: $"/>
                                    <p:inputText value="#{editarProforma.totalPagar}" readonly="true"/>
                                </h:panelGrid>
                            </div>
                        </p:panel>
                        <h:panelGrid id="pnlUsoDoc" style="width: 100%;font-weight: bolder;" columns="3">
                            <p:spacer width="40" height="1"/>
                            <h:panelGroup>
                                <p:outputLabel value="Uso Documento:" />
                                <p:selectOneMenu value="#{editarProforma.usoDocumento}" converter="entityConverter" filter="true" 
                                                 style="display: block; margin-top: 3px; min-width: 0px !important; width: 150px !important;"
                                                 autoWidth="false">  
                                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                    <f:selectItems value="#{editarProforma.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Nuevo" icon="ui-icon-plus" actionListener="#{editarProforma.showDlgUsoDoc()}"/>
                                <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{editarProforma.showDlgEditUsoDoc()}"/>
                            </h:panelGroup>
                            <p:commandButton id="btnGeneraProforma" value="Guardar Proforma" icon="ui-icon-disk" update="pnlUsoDoc"
                                             actionListener="#{editarProforma.guardarLiquidacion()}" disabled="#{editarProforma.block}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" resizable="false" showHeader="false"
                  modal="true" width="900" closable="true" closeOnEscape="true" >
            <br></br>
            <h:form id="formCuantia">
                <p:fieldset legend="#{editarProforma.rld.acto.nameTruncate2}" 
                            style="width: 49%; float: left; margin-bottom: 5px; font-weight: bolder">
                    <h:panelGrid style="font-weight: bolder;width: 100%;" columns="2">
                        <h:panelGroup>
                            <p:outputLabel value="# Comparecientes Pago: "/><br/>
                            <p:inputText value="#{editarProforma.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.rld.acto.solvencia}">
                            <p:outputLabel value="Nro de Certificados: " /><br/>
                            <p:inputText value="#{editarProforma.rld.cantidad}" ><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!editarProforma.rld.acto.solvencia}">
                            <p:outputLabel value="Avalúo: $" /><br/>
                            <p:inputNumber value="#{editarProforma.avaluo}" decimalPlaces="2" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!editarProforma.rld.acto.solvencia}">
                            <p:outputLabel value="Cuantía: $" /><br/>
                            <p:inputNumber value="#{editarProforma.cuantia}" decimalPlaces="2" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.tipocalculo eq 1}" >
                            <p:outputLabel value="Nro de Lotes:" /><br/>
                            <p:inputNumber value="#{editarProforma.rld.numPredio}" decimalPlaces="0" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.certificado}">
                            <p:outputLabel value="Año ultima transf.:"/><br/>
                            <p:inputText  id="anio_traspaso" value="#{editarProforma.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.certificado}">
                            <p:outputLabel value="Año antecedente: "/><br/>
                            <p:inputText id="anio_mov" value="#{editarProforma.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                                <p:ajax event="blur" listener="#{editarProforma.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.certificado}">
                            <p:outputLabel value="Años base: "/><br/>
                            <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{editarProforma.certificado}">
                            <p:outputLabel value="Años exedentes: "/><br/>
                            <p:inputText id="base_calculo" value="#{editarProforma.aniosDiferencia}" readonly="true "/>
                        </h:panelGroup>
                        <h:panelGrid style="font-weight: bolder;width: 100%;" columns="1">
                            <h:panelGrid   columns="2">
                                <h:panelGroup id="agregaSolicitante">
                                    <p:outputLabel value="Solicitante" style="font-weight: bold" /> <br></br>
                                    <p:selectBooleanCheckbox  value="#{editarProforma.agregaSolicitante}" style="margin-left: 20px">
                                        <p:ajax update="dtIntervinientes,agregaSolicitante" 
                                                listener="#{editarProforma.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                                <h:panelGroup id="agregaBeneficiario">
                                    <p:outputLabel value="Factura" style="font-weight: bold"  /> <br></br>
                                    <p:selectBooleanCheckbox  value="#{editarProforma.agregaBeneficiario}" style="margin-left: 10px">
                                        <p:ajax update="dtIntervinientes, agregaBeneficiario" 
                                                listener="#{editarProforma.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>                    

                </p:fieldset>
                <p:fieldset legend="Intervinientes" style="width: 49%; float: right; margin-bottom: 5px; font-weight: bolder">
                    <h:panelGrid columns="1">
                        <h:panelGroup>
                            <p:commandButton  value="Agregar" icon="ui-icon-plus" styleClass="btnStyle"
                                              actionListener="#{editarProforma.showDlg('/resources/dialog/dlglazyente')}">
                                <p:ajax event="dialogReturn" listener="#{editarProforma.selectInterv}" update="dtIntervinientes"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGrid>
                    <br></br>

                    <p:dataTable id="dtIntervinientes" value="#{editarProforma.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Clean" width="40">
                            <p:commandLink title="Quitar Descuento" actionListener="#{editarProforma.quitarDescuento(index)}" 
                                           update="dtIntervinientes">
                                <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="20"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{editarProforma.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{editarProforma.selectObjectExo}" update="dtIntervinientes"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{editarProforma.eliminarInterviniente(index)}" update="dtIntervinientes,formCuantia:agregaSolicitante,formCuantia:agregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <center>
                        <p:commandButton value="Guardar" icon="ui-icon-check"  actionListener="#{editarProforma.agregarActo()}"/>
                        <p:spacer width="5" />
                        <p:commandButton value="Cerrar" icon="ui-icon-close" oncomplete="PF('dlgCuantia').hide()" />
                    </center>
                </p:fieldset>
            </h:form>
            <br></br>
        </p:dialog>

        <p:dialog id="dglEditCuantia" widgetVar="dglEditCuantia" header="Información del Contrato" 
                  resizable="false" modal="true" width="900" closable="true" closeOnEscape="true">
            <h:form id="formEditCuantia">
                <p:panel header="NOMBRE DEL DOCUMENTO: #{editarProforma.rld.acto.nameTruncate2}">
                    <p:panelGrid style="font-weight: bolder;width: 100%;">
                        <p:row>
                            <p:column>
                                <h:panelGroup>
                                    <p:outputLabel value="Nro Comparecientes Pago: "/><br/>
                                    <p:inputText value="#{editarProforma.rld.cantidadIntervinientes}"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{editarProforma.rld.acto.solvencia}">
                                    <p:outputLabel value="Nro de Certificados: " /><br/>
                                    <p:inputText value="#{editarProforma.rld.cantidad}" ><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!editarProforma.rld.acto.solvencia}">
                                    <p:outputLabel value="Avalúo: $" /><br/>
                                    <p:inputNumber value="#{editarProforma.avaluo}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{!editarProforma.rld.acto.solvencia}">
                                    <p:outputLabel value="Cuantía: $" /><br/>
                                    <p:inputNumber value="#{editarProforma.cuantia}" decimalPlaces="2" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{editarProforma.tipocalculo eq 1}" >
                                    <p:outputLabel value="Nro de Lotes:" /><br/>
                                    <p:inputNumber value="#{editarProforma.rld.numPredio}" decimalPlaces="0" />
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Intervinientes">
                    <div align="right">
                        <h:panelGrid columns="5">
                            <h:panelGroup id="editagregaSolicitante">
                                <p:outputLabel value="Agregar Solicitante" style="font-weight: bold" /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{editarProforma.agregaSolicitante}" >
                                        <p:ajax update="dtEditIntrv,editagregaSolicitante" 
                                                listener="#{editarProforma.agregarSolicitanteInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup id="editagregaBeneficiario">
                                <p:outputLabel value="Agregar Datos Factura" style="font-weight: bold"  /> <br></br>
                                <center>
                                    <p:selectBooleanCheckbox  value="#{editarProforma.agregaBeneficiario}" >
                                        <p:ajax update="dtEditIntrv, editagregaBeneficiario" 
                                                listener="#{editarProforma.agregarBeneficiarioInterviniente()}" />
                                    </p:selectBooleanCheckbox>
                                </center>
                            </h:panelGroup>
                            <p:spacer width="10"/>
                            <h:panelGroup>
                                <p:commandButton value="Agregar Intervieniente" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{editarProforma.showDlg('/resources/dialog/dlglazyente')}">
                                    <p:ajax event="dialogReturn" listener="#{editarProforma.selectInterv}" update="dtEditIntrv"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <br></br>

                    <p:dataTable id="dtEditIntrv" value="#{editarProforma.listInterv}" var="inter" emptyMessage="Sin elementos..."
                                 scrollable="true" scrollHeight="175" rowIndexVar="index" style="text-align: center" resizableColumns="true" >
                        <p:column headerText="C.I/R.U.C" width="120">
                            <p:outputLabel value="#{inter.ente.ciRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{inter.ente.nombreCompleto}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Descuento" width="85">
                            <p:outputLabel value="#{inter.exoneracion.porcentaje}"/>
                        </p:column>
                        <p:column headerText="Clean" width="40">
                            <p:commandLink title="Quitar Descuento" actionListener="#{editarProforma.quitarDescuento(index)}" 
                                           update="dtEditIntrv">
                                <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="20"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Desc." width="40">
                            <p:commandLink actionListener="#{editarProforma.showDlgPapel('/resources/dialog/dlglazyexoneracion', index)}">
                                <p:graphicImage value="/resources/icons/descuento.jpg" height="16"/>
                                <p:ajax event="dialogReturn" listener="#{editarProforma.selectObjectExo}" update="dtEditIntrv"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Del." width="40">
                            <p:commandLink actionListener="#{editarProforma.eliminarInterviniente(index)}" update="dtEditIntrv,formEditCuantia:editagregaSolicitante,formEditCuantia:editagregaBeneficiario">
                                <p:graphicImage value="/resources/icons/delete.png" height="16"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" 
                                         actionListener="#{editarProforma.agregarActo()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dglUsoDoc" widgetVar="usoDocumento" header="Uso Documento" resizable="false" modal="true">
            <h:form id="formUsoDoc">
                <p:panelGrid styleClass="noBorder">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre:" style="font-weight: bolder;font-size: 12px"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editarProforma.nuevoUsoDoc.valor}" size="40" maxlength="39"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center><p:commandButton value="Guardar" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{editarProforma.guardarUsoDoc()}"/></center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dglSolicitudes" widgetVar="dglSolicitudes"
                  width="790"  resizable="false" modal="true"
                  showHeader="false">
            <h:form id="frmSolicitudes">
                <h2><center>Oficios/Memorandums</center></h2>
                <p:dataTable id="dtTareasDinardap" reflow="true" 
                             paginator="true" lazy="true" rows="10" resizableColumns="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             value="#{editarProforma.tareasLazy}" var="tar"
                             emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                             rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                    <p:column headerText="No.Solicitud" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.numeroSolicitud}"/>
                    </p:column>
                    <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.institucion}"/>
                    </p:column>
                    <p:column headerText="Usuario Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                        <p:outputLabel value="#{tar.solicitante}"/>
                    </p:column>
                    <p:column headerText="Fecha Ing." width="80" sortBy="#{tar.fecha}">
                        <p:outputLabel value="#{tar.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>  
                    <p:column headerText="***" width="20" >
                        <p:commandLink actionListener="#{editarProforma.seleccionarSolicitud(tar, false)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
                <br></br>
                <center><p:commandButton value="Cerrar" icon="ui-icon-close"
                                         oncomplete="PF('dglSolicitudes').hide()"/></center>

            </h:form>
        </p:dialog>

        <p:dialog id="dglSolicitudesJuridico" widgetVar="dglSolicitudesJuridico" width="790" 
                  showHeader="false" resizable="false" modal="true">
            <h:form id="frmSolicitudesJuridico">
                <h2><center>Oficios/Memorandums</center></h2>
                <p:dataTable id="dtTareasDinardapJuridico" reflow="true" paginator="true" lazy="true" rows="10" resizableColumns="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             value="#{editarProforma.tareasLazy}" var="tar" emptyMessage="Sin elementos..." filterEvent="enter" style="text-align: center;"
                             rowStyleClass="#{!tar.realizado ? 'orange' : null}">
                    <p:column headerText="Ticket" filterBy="#{tar.ticket}" filterStyle="width: 95%">
                        <p:outputLabel id="jurTicket" value="#{tar.ticket}"/>
                        <p:tooltip for="jurTicket" value="#{tar.ticket}" position="top"/>
                    </p:column>
                    <p:column headerText="Juicio" filterBy="#{tar.numeroSolicitud}" filterStyle="width: 95%">
                        <p:outputLabel id="jurNumJuicio" value="#{tar.numeroSolicitud}"/>
                        <p:tooltip for="jurNumJuicio" value="#{tar.numeroSolicitud}" position="top"/>
                    </p:column>
                    <p:column headerText="Institucion Solicitante" filterBy="#{tar.institucion}" filterStyle="width: 95%">
                        <p:outputLabel id="jurInstitucion" value="#{tar.institucion}"/>
                        <p:tooltip for="jurInstitucion" value="#{tar.institucion}" position="top"/>
                    </p:column>
                    <p:column headerText="Deudor / Prohibición Solicitante" filterBy="#{tar.solicitante}" filterStyle="width: 95%">
                        <p:outputLabel id="jurDeudor" value="#{tar.solicitante}"/>
                        <p:tooltip for="jurDeudor" value="#{tar.solicitante}" position="top"/>
                    </p:column>
                    <p:column headerText="Acto" >
                        <p:outputLabel id="jurActo" value="#{tar.acto.nombre}"/>
                        <p:tooltip for="jurActo" value="#{tar.acto.nombre}" position="top"/>
                    </p:column>
                    <p:column headerText="Fecha Ing." width="80">
                        <p:outputLabel value="#{tar.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>
                    <p:column headerText="Estado" width="80" >
                        <p:outputLabel value="#{tar.estadoTramite}"/>
                    </p:column>
                    <p:column headerText="***" width="20" >
                        <p:commandLink actionListener="#{editarProforma.seleccionarSolicitud(tar, true)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
                <br></br>
                <center><p:commandButton value="Cerrar" icon="ui-icon-close"
                                         oncomplete="PF('dglSolicitudesJuridico').hide()"/></center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dglFichas" width="800" closable="true" closeOnEscape="true" header="Fichas Registrales" resizable="false" modal="true">
            <h:form id="frmFichas">
                <p:dataTable paginator="true" lazy="true" rows="10" currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}" resizableColumns="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             value="#{editarProforma.fichasRegistrales}" var="f" emptyMessage="No se encontró Fichas" filterEvent="enter">
                    <p:column headerText="Nro de Ficha" filterBy="#{f.numFicha}" sortBy="#{f.numFicha}" width="90" filterStyle="width: 95%">
                        <h:outputText value="#{f.numFicha}"/>
                    </p:column>
                    <p:column headerText="Clave Catastral" filterBy="#{f.claveCatastral}" width="160" filterStyle="width: 95%">
                        <h:outputText value="#{f.claveCatastral}"/>
                    </p:column>
                    <p:column headerText="Parroquia" width="100">
                        <h:outputText value="#{f.parroquia.descripcion}"/>
                    </p:column>
                    <p:column headerText="Descripción del Bien">
                        <h:outputText id="labelDescFicha" value="#{f.descripcionBien}"/>
                        <p:tooltip for="labelDescFicha" value="#{f.descripcionBien}" position="top"/>
                    </p:column>
                    <p:column headerText="**" width="20">
                        <p:commandLink actionListener="#{editarProforma.seleccionarFicha(f)}">
                            <p:graphicImage value="/resources/icons/check.png" height="16"/>
                        </p:commandLink>
                    </p:column>  
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
