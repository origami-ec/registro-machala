<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="mainForm">
            <h2><center>#{pcFirmarCertificado.taskDataByTaskID.name} - Trámite No #{pcFirmarCertificado.ht.numTramite}</center></h2>
            <p:scrollPanel mode="native" style="height: 100px;" rendered="#{pcFirmarCertificado.advertencias.length() gt 0}" >
                <p:outputLabel value="#{pcFirmarCertificado.advertencias}" class="Fs18 FontBold icon-lock" 
                               style="color: darkred; text-transform: uppercase; font-size: 20px;" escape="false"  /><br/>
            </p:scrollPanel>
            <p:tabView id="mainTab">

                <p:tab title="Tareas de Tramite">
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE INICIADO EN LÍNEA" 
                                       rendered="#{pcFirmarCertificado.liquidacion.tramiteOnline}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE MARCADO CON NEGATIVA!!!" 
                                       rendered="#{pcFirmarCertificado.liquidacion.ingresado}" 
                                       style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                        <p:outputLabel value="TRÁMITE POSEE NOTA DEVOLUTIVA" 
                                       rendered="#{pcFirmarCertificado.tieneNotaDevolutiva}"
                                       style="font-weight: bolder;color: red; font-size: 16px" />
                    </h:panelGrid>
                    <p:dataTable id="dtTareas" value="#{pcFirmarCertificado.tareas}" emptyMessage="Sin elementos..." scrollHeight="250" rowIndexVar="indexInsc"
                                 var="det" style="text-align: center; width: 85%;margin: 0 auto;" scrollable="true" resizableColumns="true">
                        <p:column headerText="Nº" width="30">#{indexInsc+1}</p:column>
                        <p:column headerText="Documento/Contrato">
                            <p:outputLabel value="#{det.detalle.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Repertorio" width="80" rendered="#{pcFirmarCertificado.liquidacion.inscripcion}" >
                            <p:outputLabel value="#{det.detalle.liquidacion.repertorio}"/>
                        </p:column>
                        <p:column headerText="Inscripcion" width="80" rendered="#{pcFirmarCertificado.liquidacion.inscripcion}">
                            <p:outputLabel value="#{det.detalle.inscripcion}"/>
                        </p:column>
                        <p:column headerText="Nº Certificado" width="80" rendered="#{pcFirmarCertificado.liquidacion.certificado}">
                            <!--<p:outputLabel value="# {det.detalle.inscripcion}"/>-->
                            <p:outputLabel value="#{det.certificado.numCertificado}"/>
                        </p:column>
                        <p:column headerText="Fecha de Ingreso" width="120">
                            <p:outputLabel value="#{det.fecha}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Realizado" width="60">
                            <p:graphicImage value="/resources/icons/check.png" height="16" rendered="#{det.realizado}" title="Realizado"/>
                            <p:graphicImage value="/resources/icons/delete.png" height="16" rendered="#{!det.realizado}" title="NO Realizado"/> 
                        </p:column>
                        <p:column headerText="Documentos" width="70">
                            <p:commandLink actionListener="#{pcFirmarCertificado.showDlgDocumentos(det)}">
                                <p:graphicImage value="/resources/icons/reporte.png" height="20"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <center>
                        <p:commandButton value="Firmar y Enviar" icon="pi pi-thumbs-up" style="font-size: 16px;"
                                         actionListener="#{pcFirmarCertificado.completarTareaFirma()}">
                            <p:confirm header="Confirmación" message="Seguro de Completar la Tarea?" icon="pi pi-exclamation-triangle"  />
                        </p:commandButton>
                        <p:spacer width="20"/>
                        <p:commandButton value="Rechazar Trámite" icon="pi pi-thumbs-down" 
                                         style="font-size: 16px;background-color: orangered;"
                                         actionListener="#{pcFirmarCertificado.completarTareaRevisionInscripcion(false)}">
                            <p:confirm header="Confirmación" message="Seguro de Rechazar Tarea?" icon="pi pi-exclamation-triangle"  />
                        </p:commandButton>`
                    </center>
                </p:tab>

                <p:tab title="Información Nota Devolutiva" rendered="#{pcFirmarCertificado.tieneNotaDevolutiva}" >
                    <p:dataTable value="#{pcFirmarCertificado.notaDevolutivaAnalisis}" var="notaDevolutiva" >
                        <p:column headerText="Fecha de Registro" >
                            #{notaDevolutiva.fecha}
                        </p:column>
                        <p:column headerText="Realizado" >
                            #{notaDevolutiva.realizado}
                        </p:column>
                        <p:column headerText="Asunto" >
                            #{notaDevolutiva.asunto}
                        </p:column>
                        <p:column headerText="Retiro" >
                            #{notaDevolutiva.fechaRetiro}
                        </p:column>
                        <p:column headerText="Reingreso" >
                            #{notaDevolutiva.fechaReingreso}
                        </p:column>
                        <p:column headerText="Fecha de Entrega" >
                            #{notaDevolutiva.fechaEntregaTramite}
                        </p:column>
                        <p:column headerText="Estado" >
                            <p:outputLabel value="GENERADA" rendered="#{notaDevolutiva.documento eq null}"/>
                            <p:outputLabel value="FIRMADA" rendered="#{notaDevolutiva.documento ne null}"/>
                        </p:column>
                        <p:column headerText="Descarga" width="80">
                            <center>
                                <p:commandLink actionListener="#{pcFirmarCertificado.imprimirNotaDevolutiva(notaDevolutiva)}">
                                    <p:graphicImage value="/resources/icons/reporte.png"/>
                                </p:commandLink> 
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Comentarios del Proceso" >
                    <center>
                        <p:commandButton value="Ingresar Comentario al Proceso" icon="pi pi-comments"
                                         actionListener="#{pcFirmarCertificado.nuevaObservacion()}"
                                         style="background-color: darkcyan;" />
                    </center>
                    <p:dataTable value="#{pcFirmarCertificado.observacionesTramites}" var="obs" id="dtObservaciones">
                        <p:column headerText="Fecha de Ingreso" width="100">
                            <p:outputLabel value="#{obs.fecCre}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Usuario" width="100">
                            <p:outputLabel value="#{obs.userCre}" />
                        </p:column>
                        <p:column headerText="Tarea" width="100">
                            <p:outputLabel value="#{obs.tarea}" />
                        </p:column>
                        <p:column headerText="Observación" >
                            <!--<p:outputLabel value="# {obs.observacion}" />-->
                            <!--<h:outputText value="# {obs.observacion}" escape="false" />-->
                            <p:inputTextarea value="#{obs.observacion}" style="width: 100%" readonly="true"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                </p:tab>

                <p:tab title="Información Adicional" >
                    <p:outputLabel value="Datos adicionales que se ingresaron en ventanilla para el trámite:"
                                   style="font-weight: bolder; font-size: 16px; color: #0033FF;"/><br/>
                    <p:inputTextarea value="#{pcFirmarCertificado.liquidacion.infAdicionalProf}" 
                                     readonly="true" cols="80" rows="5"/>
                </p:tab>

                <p:tab title="Correo del Trámite" >
                    <h:panelGrid columns="4">
                        <p:outputLabel value="Correo Ingresado para el Trámite:" style="font-weight: bolder;"/>
                        <p:inputText value="#{pcFirmarCertificado.liquidacion.correoTramite}" size="40"/>
                        <p:spacer width="20" height="1"/>
                        <p:commandButton value="Actualizar" icon="pi pi-refresh" 
                                         actionListener="#{pcFirmarCertificado.updateLiquidacion()}"/>
                    </h:panelGrid>
                </p:tab>

                <!--<p:tab title="Documentos" rendered="false">
                    <p:dataTable value="# {pcFirmarCertificado.lazyDocs}" style="text-align: center;" scrollable="true" lazy="true" 
                                 emptyMessage="Sin documentos digitalizados..." scrollHeight="300" var="doc1" paginator="true" reflow="true" 
                                 rows="5" paginatorAlwaysVisible="false" >
                        <f:facet name="header">DOCUMENTOS HABILITANTES DIGITALIZADOS</f:facet>
                        <p:column headerText="Transaccion">
                            <p:outputLabel value="# {doc1.tramite}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="100">
                            <p:outputLabel value="# {doc1.fechaCreacion}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="# {doc1.usuario}"/>
                        </p:column>
                        <p:column headerText="Paginas">
                            <p:outputLabel value="# {doc1.paginas}"/>
                        </p:column>
                        <p:column headerText="Peso" >
                            <p:outputLabel value="# {doc1.peso}"/>
                        </p:column>
                        <p:column headerText="View" width="80">
                            <p:commandLink actionListener="# {pcFirmarCertificado.visualizaScann(doc1.idTran)}">
                                <p:graphicImage value="/resources/icons/reporte.png" height="20" width="20"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>-->
            </p:tabView>

            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Regresar Trámite" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Motivo de Regreso:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{pcFirmarCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center>
                    <p:commandButton value="Aceptar" icon="pi pi-thumbs-up" style="background-color: orangered;"
                                     actionListener="#{pcFirmarCertificado.completarTareaRevisionRp(false)}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgDocumentos" header="Documentos" modal="true">
            <h:form id="frmDocuments">
                <h:panelGrid columns="1" style="font-weight: bolder;text-align: center;"
                             rendered="#{pcFirmarCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Certificado"/>
                    <p:commandLink actionListener="#{pcFirmarCertificado.generarCertificado()}">
                        <p:graphicImage value="/resources/icons/reporte.png"/>
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="3" style="font-weight: bolder;text-align: center;"
                             rendered="#{!pcFirmarCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Acta de Inscripcion"/>
                    <p:spacer width="10"/>
                    <p:outputLabel value="Razon de Inscripcion"/>
                    <p:commandLink actionListener="#{pcFirmarCertificado.actaInscripcion()}">
                        <p:graphicImage value="/resources/icons/reporte.png"/>
                    </p:commandLink>
                    <p:spacer width="10"/>
                    <p:commandLink actionListener="#{pcFirmarCertificado.razonInscripcion()}">
                        <p:graphicImage value="/resources/icons/reporte.png"/>
                    </p:commandLink>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObervacionesCertificados" widgetVar="dlgObsvsCertificados"
                  header="Agregar Observación" modal="true" width="400" resizable="false" position="center">
            <h:form id="formObsCertificados">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{pcFirmarCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" />
                <br/><br/>
                <center><p:commandButton value="Guardar Comentario" icon="pi pi-save" update=":mainForm:mainTab:dtObservaciones" 
                                         oncomplete="PF('dlgObsvsCertificados').hide();"
                                         actionListener="#{pcFirmarCertificado.guardarComentarioTramite()}"/></center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
