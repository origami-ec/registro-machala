<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Reportes de Usuario</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h2>REPORTES DE USUARIO</h2></center>
            <h:panelGrid columns="2" style="font-weight: bolder; margin: 0 auto; width: 500px;">
                Tipo de Reporte:
                <p:selectOneMenu value="#{reportesDiarios.reporte1}" style="min-width:100% !important; max-width: 0 !important;">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{0}"/>
                    <f:selectItem itemLabel="Tareas Realizadas" itemValue="#{1}"/>
                    <f:selectItem itemLabel="Tareas Pendientes" itemValue="#{2}"/>
                    <!--<f:selectItem itemLabel="Rendimiento Usuario" itemValue="# {3}"/>-->
                </p:selectOneMenu>
                Desde:
                <p:calendar value="#{reportesDiarios.desde1}" placeholder="dd-MM-yyyy" pattern="dd-MM-yyyy" 
                            style="min-width:100% !important; max-width: 0 !important"/>
                Hasta:
                <p:calendar value="#{reportesDiarios.hasta1}" placeholder="dd-MM-yyyy" pattern="dd-MM-yyyy" 
                            style="min-width:100% !important; max-width: 0 !important"/>
                Departamento:
                <p:selectOneMenu  value="#{reportesDiarios.departamento}" 
                                  converter="dtoConverter" style="min-width:100% !important; max-width: 0 !important"
                                  filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                    <f:selectItems value="#{reportesDiarios.departamentos}" var="d" itemValue="#{d}" itemLabel="#{d.nombre}"/>
                    <p:ajax  event="change" listener="#{reportesDiarios.loadFuncionariosByDepartamento()}" update="mainForm:rolUsuario" />
                </p:selectOneMenu>
                Usuario:
                <p:selectOneMenu id="rolUsuario" value="#{reportesDiarios.usuario1}" converter="dtoConverter" 
                                 style="min-width:100% !important; max-width: 0 !important"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Todos" itemValue="#{null}" />
                    <f:selectItems value="#{reportesDiarios.funcionarios}" var="usr1" itemValue="#{usr1}" itemLabel="#{usr1.nombreUsuario}"/>
                </p:selectOneMenu>
                <p:commandButton value="Generar Reporte" icon="fa fa-file-pdf-o" process="@form"
                                 actionListener="#{reportesDiarios.generarReporte()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
