<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/bpmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">Trámite</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 60px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }

            .dialogDemo label {
                line-height: 2.1em;
            }

            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            iframe{
                overflow:hidden !important;
            }

            .detail td{
                font-family: 'Sarabun';
                font-size: 20px;
            }
            .panelcard{
                box-shadow: 0 0 0 0 rgba(0,0,0,0.2);
                transition: 0.3s;
            }
            .panelcard:hover{
                box-shadow: 0 5px 10px 0 rgba(0,0,228,0.2);
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="car card-w-title Wid100" >
                        <h1>
                            <center>
                                Asignar Direccion
                            </center>
                        </h1>
                    </div>
                </div>
            </div>
            <p:outputPanel id="btn-rechazar" style="width: 100%; height: 30px ">
                <p:commandButton icon="fa fa-times" value="Regresar" 
                                 style="width: auto;float: right; margin-right: 10px; background: #db9486"
                                 styleClass="rounded-btn"
                                 process="@this"
                                 actionListener="#{asignarAtenderSolicitudMB.continuar()}"/>
            </p:outputPanel>
            <p:tabView>
                <p:tab title="Resolver">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <h:panelGrid columns="1" style="margin-top: 5px; width: 100%">
                                <h3 style="margin-top: 0">Observación</h3>
                                <p:inputTextarea value="#{asignarAtenderDireccionMB.observacion}" rows="6" cols="33" required="true"/>
                                <br/>
                                <p:commandButton value="Terminar Trámite"
                                                 icon="fa fa-check"
                                                 style="width: 150px; background: #0081cb;" 
                                                 actionListener="#{asignarAtenderDireccionMB.completarTarea(true)}"
                                                 process="@form" />
                            </h:panelGrid>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="Asignar">
                    <div class="ui-g ui-fluid">
                        <div class="p-grid">
                            <p:repeat value="#{asignarAtenderDireccionMB.departamentos}" var="departamento" >
                                <div class="panelcard ui-g-12 ui-md-6  ui-lg-4">
                                    <div class="card user-card" style="border-radius: 3ex !important">
                                        <div class="user-card-content">
                                            <center>
                                                <div class="user-card-name">
                                                    <p:graphicImage id="logoEmot"  value="/resources/image/departamentos/#{departamento.nameImagen}" 
                                                                    width="50" height="50"/>
                                                </div>
                                                <br/>
                                                <div class="user-card-name" 
                                                     style="color: black !important; font-size: 13px !important;
                                                     font-weight: bold;">
                                                    <span>#{departamento.nombre}</span>
                                                </div>
                                            </center>
                                            <!--
                                                                                        <div style="text-align: justify; line-height: 160%; border: none; 
                                                                                             margin-right: 30px; margin-top: 30px">
                                                                                            <ul style="list-style-type:none;">
                                                                                                <li>Holis x2</li>
                                                                                            </ul>
                                                                                        </div>-->
                                        </div>
                                        <center>
                                            <p:commandButton icon="fa fa-certificate" value="Asignar" 
                                                             style="margin-top: 10px; width: auto"
                                                             styleClass="rounded-btn"
                                                             process="@this"
                                                             actionListener="#{asignarAtenderDireccionMB.asignarDireccion(departamento)}"
                                                             update="frmContinuar"/>
                                        </center>
                                    </div>
                                </div>
                            </p:repeat>
                        </div>
                    </div>
                </p:tab>
            </p:tabView>
        </h:form>
        <p:dialog id="resolver" showHeader="false" widgetVar="resolverDlg" 
                  modal="true" height="250" width="400"
                  resizable="false"
                  showEffect="fade" >
            <h:form prependId="false" id="frmContinuar">
                <h3 style="margin-top: 0">Observación</h3>
                <br/>
                <h:panelGrid columns="1" style="width: 100%">
                    <p:inputTextarea value="#{asignarAtenderDireccionMB.observacion}" rows="6" cols="33" required="true" style="width: 100%"/>
                </h:panelGrid>
                <center>
                    <p:commandButton value="Terminar Trámite"
                                     icon="fa fa-check"
                                     style="width: auto; background: #0081cb;margin-top: 10px;" 
                                     actionListener="#{asignarAtenderDireccionMB.completarTarea(false)}"
                                     process="frmContinuar" />

                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
