<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/bpmTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Proceso Foliación</ui:define>
    <ui:define name="content">
        <h:form  id="formFolios">
            <h2><center>#{foliacionInscripciones.taskDataByTaskID.name} - Trámite No #{foliacionInscripciones.ht.numTramite}</center></h2>
            <p:panel header="FOLIACION EN SISTEMA">
                <h:panelGrid columns="7">
                    <p:outputLabel value="Libro:" style="font-weight: bolder;"/>
                    <p:selectOneMenu value="#{foliacionInscripciones.libro}" converter="entityConverter" filter="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />  
                        <f:selectItems value="#{foliacionInscripciones.regLibroList}" var="libro" itemLabel="#{libro.nombre}" itemValue="#{libro}"/>  
                    </p:selectOneMenu>
                    <p:outputLabel value="F. Inscripción Desde:" style="font-weight: bolder;"/>
                    <p:calendar value="#{foliacionInscripciones.inscripcionDesde}" pattern="dd/MM/yyyy" placeholder="dd/MM/yyyy"/>
                    <p:outputLabel value="F. Inscripción Hasta:" style="font-weight: bolder;"/>
                    <p:calendar value="#{foliacionInscripciones.inscripcionHasta}" pattern="dd/MM/yyyy" placeholder="dd/MM/yyyy"/>
                    <p:commandButton value="Consultar" update="formFolios" icon="pi pi-search" 
                                     actionListener="#{foliacionInscripciones.consultarFolios()}" />
                </h:panelGrid>
                <p:dataTable id="dtFolios" reflow="true" paginator="true" lazy="true" rows="30" rowsPerPageTemplate="30,50,100" rowIndexVar="index"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             value="#{foliacionInscripciones.foliosLazy}" var="folio" emptyMessage="No se encontró ningún Item."
                             style="text-align: center;" filterEvent="enter" resizableColumns="true">
                    <p:column headerText="No" width="25">
                        #{index+1}
                    </p:column>
                    <p:column headerText="Contrato" >
                        <h:outputText  value="#{folio.acto.nombre}"/>
                    </p:column>
                    <p:column headerText="Repertorio" width="60">
                        <h:outputText value="#{folio.numRepertorio}"/>
                    </p:column>
                    <p:column headerText="Fec.Repertorio" width="80">
                        <h:outputText value="#{folio.fechaRepertorio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Inscripcion" width="60">
                        <h:outputText value="#{folio.numInscripcion}"/>
                    </p:column>
                    <p:column headerText="Fec.Inscripcion" width="80">
                        <h:outputText value="#{folio.fechaInscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Folio Inicio" width="50">
                        <h:outputText value="#{folio.folioInicio}"/>
                    </p:column>
                    <p:column headerText="Folio Fin" width="50">
                        <h:outputText value="#{folio.folioFin}"/>
                    </p:column>
                    <p:column headerText="N° Tomo" width="50">
                        <h:outputText value="#{folio.numTomo}"/>
                    </p:column>
                    <p:column headerText="***" width="40">
                        <p:commandButton icon="pi pi-pencil" style="background-color: darkgoldenrod;" 
                                         actionListener="#{foliacionInscripciones.showDlgFolioSelect(folio)}"/>
                    </p:column>
                </p:dataTable>
                <center>
                    <p:commandButton value="Regresar a Completar Tarea" icon="pi pi-refresh" 
                                     actionListener="#{foliacionInscripciones.redirectFoliacion()}"/>
                </center>
            </p:panel>
        </h:form>

        <p:dialog header="Movimiento Registral Seleccionado" widgetVar="dlgMovRegSelec" resizable="false" modal="true" width="800">
            <h:form id="formMovRegSelec">
                <p:fieldset legend="Datos de Inscripcion">
                    <h:panelGrid columns="2" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            Libro: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.libro.nombre}" readonly="true" style="width: 95%;"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Contrato: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.acto.nombre}" readonly="true" style="width: 95%;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            Repertorio: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.numRepertorio}" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup>
                            Fecha Repertorio: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.fechaRepertorio}" readonly="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            Inscripción: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.numInscripcion}" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup>
                            Fecha Inscripción:
                            <p:inputText value="#{foliacionInscripciones.movimiento.fechaInscripcion}" readonly="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Foliación">
                    <h:panelGrid columns="3" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            *Folio Desde: 
                            <p:inputNumber value="#{foliacionInscripciones.movimiento.folioInicio}" decimalPlaces="0"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            *Folio Hasta:
                            <p:inputNumber value="#{foliacionInscripciones.movimiento.folioFin}" decimalPlaces="0"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            *Nº de Tomo: 
                            <p:inputText value="#{foliacionInscripciones.movimiento.numTomo}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
                <center>
                    <p:commandButton value="Guardar" icon="pi pi-save" 
                                     actionListener="#{foliacionInscripciones.updateMovimiento()}"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
