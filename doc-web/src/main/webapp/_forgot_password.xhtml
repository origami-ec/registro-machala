<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <div class="p-col-12">
        <p:outputLabel for="identificacion" value="Ingrese su identifcación" />
        <div class="input-wrapper">
            <p:inputText id="identificacion" placeholder="Identificación" value="#{loginMB.identificacion}" 
                         readonly="#{loginMB.usuario.id ne null}"/>
            <i class="pi pi-user" />
        </div>
        <h:panelGroup rendered="#{loginMB.usuario.id ne null}">
            <div class="input-wrapper">
                <p:outputLabel style="margin-top: 10px; font-weight: bold"
                               value="Se enviará una notificación a la siguiente direccion de correo electrónico: #{loginMB.usuario.ente.correoCodificado}" />
            </div>
        </h:panelGroup>
    </div>
    <div class="p-col-12 button-container">
        <center>
            <h:panelGrid columns="2">
                <p:commandButton id="btnAcceptar" value="Aceptar" icon="fa fa-user"
                                 action="#{loginMB.findUsuario()}" rendered="#{loginMB.usuario.id eq null}"
                                 style="font-weight: bold;width: auto" update="formMain"
                                 styleClass="info-button rounded-button p-mr-2 p-mb-2" />
                <p:commandButton id="btnEnviar" value="Enviar" icon="fa fa-user"
                                 action="#{loginMB.enviarRecuperarContrasenia()}" rendered="#{loginMB.usuario.id ne null}"
                                 style="font-weight: bold;width: auto"
                                 styleClass="info-button rounded-button p-mr-2 p-mb-2" />
                <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-close"
                                 action="#{loginMB.cancelarRecuperarContrasenia()}"
                                 update="formMain"
                                 style="font-weight: bold;width: auto"
                                 styleClass="info-button rounded-button p-mr-2 p-mb-2" />
            </h:panelGrid>
        </center>
    </div>
</html>
