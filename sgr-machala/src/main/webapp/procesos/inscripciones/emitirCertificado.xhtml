<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="mainForm">
            <h2><center>#{emitirCertificado.taskDataByTaskID.name} - Trámite No #{emitirCertificado.ht.numTramite}</center></h2>
            <!--<p:scrollPanel mode="native" style="height: 100px;" rendered="# {emitirCertificado.advertencias.length() gt 0}" >
                <p:outputLabel value="# {emitirCertificado.advertencias}" class="Fs18 FontBold icon-lock" 
                               style="color: darkred; text-transform: uppercase; font-size: 20px;" escape="false"  /><br/>
            </p:scrollPanel>-->
            <p:tabView id="mainTab" prependId="false">
                
                <p:tab title="Tareas del Trámite">
                    <p:panel header="TAREAS A REALIZAR EN EL TRAMITE">
                        <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                            <p:outputLabel value="TRÁMITE INICIADO EN LÍNEA" 
                                           rendered="#{emitirCertificado.liquidacion.tramiteOnline}" 
                                           style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
                            <p:outputLabel value="TRÁMITE MARCADO CON NEGATIVA!!!" 
                                           rendered="#{emitirCertificado.liquidacion.ingresado}" 
                                           style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                        </h:panelGrid>
                        <p:dataTable id="dtTareas" value="#{emitirCertificado.tareas}" scrollable="true" resizableColumns="true" 
                                     emptyMessage="Sin elementos..." scrollHeight="250" rowIndexVar="indexInsc" var="det" 
                                     style="text-align: center; width: 95%;margin: 0 auto;" >
                            <p:column headerText="Nº" width="30">#{indexInsc+1}</p:column>
                            <p:column headerText="Contrato">
                                <p:outputLabel value="#{det.detalle.acto.nombre}"/>
                            </p:column>
                            <p:column headerText="Fecha" width="100">
                                <p:outputLabel value="#{det.fecha}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                            </p:column>
                            <p:column headerText="Acta" width="50" >
                                <p:commandLink actionListener="#{emitirCertificado.verActaInscripcion(det)}" disabled="#{det.detalle.acto.solvencia}" >
                                    <p:graphicImage value="/resources/icons/reporte.png" height="16"/>
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Estado" width="50">
                                <p:graphicImage value="/resources/icons/check.png" height="16" rendered="#{det.realizado}" title="Realizado"/>
                                <p:graphicImage value="/resources/icons/delete.png" height="16" rendered="#{!det.realizado}" title="NO Realizado"/> 
                            </p:column>
                            <p:column headerText="Tarea" width="30">
                                <p:commandLink actionListener="#{emitirCertificado.realizarTarea(det)}" title="Realizar">
                                    <p:graphicImage value="/resources/icons/ir.png" height="16"/>   
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <br></br>
                        <center>
                            <p:commandButton value="Completar Tarea" icon="pi pi-thumbs-up" style="font-size: 16px;"
                                             actionListener="#{emitirCertificado.completarTarea()}">
                                <p:confirm header="Confirmación" message="Seguro de Completar Tarea?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </center>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-thumbs-up" />
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-ban" />
                        </p:confirmDialog>
                    </p:panel>
                </p:tab>
                
                <p:tab title="Inscripciones Realizadas">
                    <p:dataTable id="dtMovimientos" value="#{emitirCertificado.inscripciones}" emptyMessage="Sin elementos..." 
                                 scrollHeight="250" rowIndexVar="indexInsc" var="insc" scrollable="true" resizableColumns="true"  
                                 style="text-align: center;margin: 0 auto;" lazy="false">
                        <p:column headerText="Nº" width="30">#{indexInsc+1}</p:column>
                        <p:column headerText="Contrato">
                            <p:outputLabel value="#{insc.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Repertorio" width="80" >
                            <p:outputLabel value="#{insc.numRepertorio}"/>
                        </p:column>
                        <p:column headerText="Fecha Repertorio" width="120">
                            <p:outputLabel value="#{insc.fechaRepertorio}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Inscripción" width="80" >
                            <p:outputLabel value="#{insc.numInscripcion}"/>
                        </p:column>
                        <p:column headerText="Fecha Inscripción" width="120">
                            <p:outputLabel value="#{insc.fechaInscripcion}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Folio Inicio" width="80">
                            <p:outputLabel value="#{insc.folioInicio}"/>
                        </p:column>
                        <p:column headerText="Folio Fin" width="80">
                            <p:outputLabel value="#{insc.folioFin}"/>
                        </p:column>
                        <p:column headerText="Nro Tomo" width="80">
                            <p:outputLabel value="#{insc.numTomo}"/>
                        </p:column>
                        <p:column headerText="Docs." width="40">
                            <p:commandButton icon="pi pi-file-pdf" style="background-color: orangered;" 
                                             actionListener="#{emitirCertificado.showDlgDocumentos(insc)}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                
                <p:tab title="Información Adicional" >
                    <p:outputLabel value="Datos adicionales que se ingresaron en ventanilla para el trámite:" 
                                   style="font-weight: bolder; font-size: 16px; color: #0033FF;"/><br/>
                    <p:inputTextarea value="#{emitirCertificado.liquidacion.observacionIngreso}" readonly="true" cols="80" rows="5"/>
                </p:tab>
                
                <p:tab title="Observaciones">
                    <center>
                        <p:commandButton value="Ingresar Observación" icon="pi pi-comments" 
                                         style="font-size: 16px;background-color: darkcyan;" 
                                         actionListener="#{emitirCertificado.observacionCertificado()}" />
                    </center>
                    <p:dataTable value="#{emitirCertificado.observacionesTramites}" var="obs" 
                                 emptyMessage="Sin observaciones del trámite..." >
                        <f:facet name="header">OBSERVACIONES DEL TRAMITE</f:facet>
                        <p:column headerText="Fecha de Ingreso" >
                            <p:outputLabel value="#{obs.fecCre}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Usuario" >
                            #{obs.userCre}
                        </p:column>
                        <p:column headerText="Tarea" >
                            #{obs.tarea}
                        </p:column>
                        <p:column headerText="Observación" >
                            #{obs.observacion}
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Documentos">
                    <p:dataTable value="#{emitirCertificado.lazyArchivos}" style="text-align: center;" scrollable="true" lazy="true"
                                 emptyMessage="Sin documentos digitalizados..." scrollHeight="300" var="doc1" paginator="true" reflow="true"
                                 rows="5" paginatorAlwaysVisible="false" >
                        <p:column headerText="Nombre" >
                                <p:outputLabel id="nombreDoc" value="#{doc1.detalleDocumento}" />
                                <p:tooltip for="nombreDoc" value="#{doc1.detalleDocumento}" position="top" />
                            </p:column>
                            <p:column headerText="Usuario" width="80" >
                                <p:outputLabel value="#{doc1.usuario.usuario}" />
                            </p:column>
                            <p:column headerText="Fecha" width="80" >
                                <p:outputLabel value="#{doc1.fecha}" />
                            </p:column>
                            <p:column headerText="Descripción" width="80" >
                                <p:outputLabel value="Páginas: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.numeroPaginas}" /> <br/>
                                <p:outputLabel value="Formato: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.formato}" /> <br/>
                                <p:outputLabel value="Peso: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.peso}" />
                            </p:column>
                            <p:column headerText="***" width="50">
                                <p:panelGrid columns="2" styleClass="ui-noborder">
                                    <p:commandLink actionListener="#{tramitesIngresados.visualizarDocumento(doc1)}" process="@this" 
                                                   style="margin-right: 10px" title="Visualizar">
                                        <i class="pi pi-file-pdf" style="font-size: 1.5em; margin-right: 5px;color: darkgreen;"></i>
                                    </p:commandLink> 
                                    <p:commandLink actionListener="#{tramitesIngresados.descargarDocumento(doc1)}" process="@this" 
                                                   style="margin-right: 10px" title="Descargar">
                                        <i class="pi pi-download" style="font-size: 1.5em; margin-right: 5px;color: darkcyan;"></i>
                                    </p:commandLink> 
                                </p:panelGrid>
                            </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{emitirCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center><p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                         actionListener="#{emitirCertificado.completarTarea()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObervacionesCertificados" widgetVar="dlgObsvsCertificados" header="Agregar Observación" 
                  modal="true" width="400" resizable="false" position="center">
            <h:form id="formObsCertificados">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{emitirCertificado.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="2000"/>
                <br/><br/>
                <center><p:commandButton value="Completar" icon="pi pi-thumbs-up"
                                         actionListener="#{emitirCertificado.mantenerEstado()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgCertificado" header="Seleccionar" modal="true" resizable="false" position="center" width="350">
            <h:form id="formCertf">
                <h:panelGrid columns="1" style="text-align: center;width: 100%;font-weight: bolder;font-size: 14px;">
                    Tipo de Certificación:
                    <p:selectOneMenu  value="#{emitirCertificado.tipo}" converter="entityConverter">  
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" />  
                        <f:selectItems value="#{emitirCertificado.tiposCertificados}" var="tip" itemLabel="#{tip.valor}" 
                                       itemValue="#{tip}"/>  
                    </p:selectOneMenu>
                    <p:spacer height="1" width="10"/>
                    <p:commandButton value="Aceptar" style="background-color: darkcyan;" icon="pi pi-thumbs-up"
                                     actionListener="#{emitirCertificado.seleccionarCertificado()}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="dlgDocumentos" header="Documentos" modal="true">
            <h:form id="frmDocuments">
                <h:panelGrid columns="1" style="font-weight: bolder;text-align: center;"
                             rendered="#{emitirCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Certificado"/>
                    <p:commandLink actionListener="#{emitirCertificado.generarCertificado()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="50"/>
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="3" style="font-weight: bolder;text-align: center;"
                             rendered="#{!emitirCertificado.rtt.detalle.acto.solvencia}">
                    <p:outputLabel value="Acta de Inscripcion"/>
                    <p:spacer width="10"/>
                    <p:outputLabel value="Razon de Inscripcion"/>
                    <p:commandLink actionListener="#{emitirCertificado.actaInscripcion()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="50"/>
                    </p:commandLink>
                    <p:spacer width="10"/>
                    <p:commandLink actionListener="#{emitirCertificado.razonInscripcion()}">
                        <p:graphicImage value="/resources/icons/pdf.png" height="50"/>
                    </p:commandLink>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
