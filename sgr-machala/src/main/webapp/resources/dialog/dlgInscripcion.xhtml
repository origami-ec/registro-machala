<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{dlgLazyMov.movimiento.acto.nombre} #{dlgLazyMov.movimiento.numInscripcion}</title>
        <ui:include src="styleTemplete.xhtml" />
    </h:head>
    <h:body>
        <h:form id="formMovRegSelec">
            <p:fieldset legend="Datos de la Inscripcion">
                <p:panelGrid styleClass="noBorder" style="width: 100%;font-size: 12px;font-weight: bolder;">
                    <p:row>
                        <p:column>
                            Num.Inscrip.:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.numInscripcion}"/>
                        </p:column>
                        <p:column>
                            Fecha Inscrip.:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.fechaInscripcion}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            Num.Rep.:
                            <p:outputLabel  value="#{dlgLazyMov.movimiento.numRepertorio}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Libro:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.libro.nombre}"/>
                        </p:column>
                        <p:column colspan="2">
                            Acto:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.acto.nombre}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Tomo:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.numTomo}"/>
                        </p:column>
                        <p:column>
                            Folio Inicio:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.folioInicio}"/>
                        </p:column>
                        <p:column>
                            Folio Fin:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.folioFin}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Canton:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.domicilio.nombre}"/>
                        </p:column>
                        <p:column>
                            Fech/Otorg.:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.fechaOto}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            Not./Juz.:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.enteJudicial.nombre}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            Escri/Juicio/Resolu:
                            <p:outputLabel value="#{dlgLazyMov.movimiento.escritJuicProvResolucion}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
            <p:tabView id="tvMovimiento">
                <p:tab title="Intervinientes">
                    <p:dataTable emptyMessage="No hay datos para mostrar..." var="inter" scrollable="true" resizableColumns="true"
                                 value="#{dlgLazyMov.modelo.listMovCli}" style="text-align: center" scrollHeight="230"
                                 rowKey="#{inter.id}">
                        <p:column headerText="C.I/R.U.C" width="130">
                            <h:outputText value="#{inter.enteInterv.cedRuc}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <h:outputText value="#{inter.enteInterv.nombre}"/>
                        </p:column>
                        <p:column headerText="Papel" width="150">
                            <h:outputText value="#{inter.papel.papel}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Bienes">
                    <p:dataTable value="#{dlgLazyMov.modelo.fichas}" var="fich" style="width: 100%;text-align: center" scrollable="true"
                                 scrollHeight="230" rowIndexVar="rowIndex" emptyMessage="No se encontraron elementos...">
                        <p:column headerText="No" width="30">
                            #{rowIndex+1}
                        </p:column>
                        <p:column headerText="No Ficha" width="150">
                            <p:outputLabel value="#{fich.numFicha}"/>
                        </p:column>
                        <p:column headerText="Parroquia">
                            <p:outputLabel value="#{fich.parroquia.descripcion}"/>
                        </p:column>
                        <p:column headerText="Clave Catastral">
                            <p:outputLabel value="#{fich.claveCatastral}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Observacion">
                    <p:inputTextarea value="#{dlgLazyMov.movimiento.observacion}" readonly="true"
                                     autoResize="false" scrollHeight="100" style="width: 100%; height: 150px"/>
                </p:tab>
                <p:tab title="Referencias">
                    <p:dataTable style="text-align: center;width: 100%" scrollable="true" scrollHeight="230" scrollWidth="1000" rowIndexVar="indexMovRef"
                                 value="#{dlgLazyMov.modelo.listMovRef}" var="movRef" emptyMessage="Movimiento sin referencias." resizableColumns="true">
                        <p:column headerText="Acto">
                            <p:outputLabel value="#{movRef.movimientoReferencia.acto.nombre}"/>
                        </p:column>
                        <p:column headerText="Inscripcion" width="80">
                            <p:outputLabel value="#{movRef.movimientoReferencia.numInscripcion}"/>
                        </p:column>
                        <p:column headerText="Fec.Insc." width="80">
                            <p:outputLabel value="#{movRef.movimientoReferencia.fechaInscripcion}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Repertorio" width="80">
                            <p:outputLabel value="#{movRef.movimientoReferencia.numRepertorio}"/>
                        </p:column>
                        <p:column headerText="Libro">
                            <p:outputLabel value="#{movRef.movimientoReferencia.libro.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
