<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <div class="p-col-12">
        <center><h2>Ingrese su nueva contraseña</h2></center>
        <p:outputLabel value="Contraseña" class="FontBold" />
        <div class="input-wrapper">
            <p:password value="#{loginMB.pass}" id="pass1" 
                        feedback="true"
                        promptLabel="Por favor, ingrese contraseña" strongLabel="Fuerte"
                        weakLabel="Débil" goodLabel="Buena">
            </p:password>
            <i class="pi pi-lock" />
        </div>
    </div>
    <div class="p-col-12">
        <p:outputLabel value="Confirme Contraseña" class="FontBold" />
        <div class="input-wrapper">
            <p:password value="#{loginMB.passConfirm}" id="pass2"
                        feedback="true" promptLabel="Por favor, ingrese contraseña" strongLabel="Fuerte"
                        weakLabel="Débil" goodLabel="Buena">
            </p:password>
            <i class="pi pi-lock" />
        </div>
    </div>

    <div class="p-col-12 button-container">
        <p:commandButton value="Aceptar" style="font-weight: bold; margin-bottom: 16px"
                         icon="fa fa-user" styleClass="info-button rounded-button p-mr-2 p-mb-2"
                         actionListener="#{loginMB.actualizarPass()}" 
                         update="formMain" process="formMain"/>
    </div>
</html>
