<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Feriados</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h2>FERIADOS Y DIAS NO LABORABLES</h2></center>
            <h:panelGrid columns="1" style="width: 50%;margin: 0 auto;">
                <p:commandButton value="Agregar Dia no Laborable" icon="pi pi-calendar" style="float: right;" 
                                 actionListener="#{feriadosManaged.showDlgInferiado()}"/>
            </h:panelGrid>
            <p:dataTable id="dtferiados" reflow="true" paginator="true" lazy="true" rows="12" rowsPerPageTemplate="12,25,50" filterEvent="enter"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{feriadosManaged.lazy}" var="fer" emptyMessage="No se encontró ningún Item" style="width: 50%;margin: 0 auto;">
                <p:column headerText="Descripción" filterBy="#{fer.descripcion}" filterStyle="width: 95%;">
                    <h:outputText value="#{fer.descripcion}"/>
                </p:column>
                <p:column headerText="Fecha Feriado" sortBy="#{fer.fecha}" width="200">
                    <h:outputText value="#{fer.fecha}"><f:convertDateTime pattern="EEEEEEEEE dd MMMMM yyyy"/></h:outputText>
                </p:column>
                <p:column headerText="Editar" width="45">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{feriadosManaged.showDlgEdferiado(fer)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgIngreso" header="Ingreso de Dia No Laborable" widgetVar="dlgIngresoTramite" resizable="false"
                  modal="true" closeOnEscape="true" >
            <h:form id="formIngreso">
                <h:panelGrid style="width: 100%;" columns="1">
                    <p:outputLabel value="Fecha:" style="font-size: 16px;font-weight: bolder;"/>
                    <p:calendar value="#{feriadosManaged.feriado.fecha}" pattern="dd/MM/yyyy" 
                                placeholder="dd/MM/yyyy" mask="true" navigator="true" showOn="button"/>
                    <p:outputLabel value="Descripción:" style="font-size: 16px;font-weight: bolder;"/>
                    <p:inputText value="#{feriadosManaged.feriado.descripcion}" size="60"/>
                </h:panelGrid><br/>
                <center>
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{feriadosManaged.saveFeriado()}"/>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
