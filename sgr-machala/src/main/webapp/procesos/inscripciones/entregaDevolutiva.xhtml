<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:outputScript name="firma_2.js" library="js" />
        <h:form id="mainForm" > 
            <h2>
                <center>
                    #{entregaDevolutiva.taskDataByTaskID.name} <h:outputLabel value=" - Trámite #" /> #{entregaDevolutiva.ht.numTramite}
                </center>
            </h2>
            <p:tabView id="mainTab">
                <p:tab title="Informacion Nota Devolutiva">
                    <br></br>
                    <p:outputLabel value="TRÁMITE INICIADO EN LÍNEA" rendered="#{entregaDevolutiva.online}" 
                                   style="font-weight: bolder; font-size: 24px;color: #0033FF;"/>
                    <h:panelGrid  columns="3" >
                        <p:fieldset legend="Solicitante" >
                            <h:panelGrid  columns="2" >
                                <h:panelGroup>
                                    <p:outputLabel value="Identificación:"  /><br></br>
                                    <p:outputLabel value="#{entregaDevolutiva.liquidacion.solicitante.ciRuc}"
                                                   style="margin-left: 10px; text-transform: uppercase;font-weight: bolder;"/>    
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Nombres Completos:" /><br></br>
                                    <p:outputLabel value="#{entregaDevolutiva.liquidacion.solicitante.nombreCompleto}"
                                                   style="margin-left: 10px; text-transform: uppercase;font-weight: bolder;"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Asunto: "/><br></br>
                                    <p:outputLabel value="#{entregaDevolutiva.notaDevolutiva.asunto}" 
                                                   style="margin-left: 10px; font-weight: bolder;"/>    
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Fecha de Ingreso: " /><br></br>
                                    <p:outputLabel value="#{entregaDevolutiva.notaDevolutiva.fechaIngreso}" 
                                                   style="margin-left: 10px; font-weight: bolder;"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Realizado por: " /><br></br>
                                    <p:outputLabel value="#{entregaDevolutiva.notaDevolutiva.realizado}" 
                                                   style=" margin-left: 10px; font-weight: bolder;"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Descargar Nota Devolutiva: " /><br></br>
                                    <p:commandLink actionListener="#{entregaDevolutiva.descargarNotaDevolutiva(entregaDevolutiva.notaDevolutiva.id)}"
                                                   style="margin-left: 10px; font-weight: bolder;">
                                        <p:graphicImage value="/resources/icons/down.png"/>
                                    </p:commandLink>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset  legend="Datos de Quien Retira" >
                            <h:panelGrid id="datosRetiroRetira" columns="1"  style="font-weight: bolder;">
                                <h:panelGroup>
                                    <p:outputLabel value="Identificación:" /> <br></br>
                                    <p:inputText value="#{entregaDevolutiva.notaDevolutiva.quienRetira.ciRuc}" size="30"
                                                 readonly="#{entregaDevolutiva.notaDevolutiva.quienRetira.id ne null}"
                                                 onkeyup="if (event.keyCode == 13) {
                                                             buscarQuienRetira();
                                                             return false;
                                                         }" 
                                                 onkeypress="if (event.keyCode == 13) {
                                                             return false;
                                                         }"
                                                 />
                                    <p:spacer width="10" />
                                    <p:commandLink  title="Buscar"  
                                                    actionListener="#{entregaDevolutiva.buscarQuienRetira()}"
                                                    update="datosRetiroRetira">
                                        <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    </p:commandLink>
                                    <p:remoteCommand name="buscarQuienRetira" actionListener="#{entregaDevolutiva.buscarQuienRetira()}"
                                                     update="datosRetiroRetira"/>
                                    <p:spacer width="5" />
                                    <p:commandLink  title="Limpiar"  
                                                    actionListener="#{entregaDevolutiva.limpiarQuienRetira()}"
                                                    update="datosRetiroRetira">
                                        <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                    </p:commandLink>
                                    <p:spacer width="5" />
                                    <p:selectBooleanCheckbox value="#{entregaDevolutiva.quienRetiraSolicita}" >
                                        <p:ajax update="datosRetiroRetira" listener="#{entregaDevolutiva.quienRetiraEsSolicitante()}" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Nombres:" /> <br></br>
                                    <p:inputText value="#{entregaDevolutiva.notaDevolutiva.quienRetira.nombreCompleto}" 
                                                 size="38" readonly="true"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="" /> <br></br>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset  legend="Datos de Quien Reingresa" >
                            <h:panelGrid id="datosRetiroReingreso" columns="1"  style="font-weight: bolder;">
                                <h:panelGroup>
                                    <p:outputLabel value="Identificación:" /> <br></br>
                                    <p:inputText value="#{entregaDevolutiva.notaDevolutiva.quienReingresa.ciRuc}" size="30"
                                                 readonly="#{entregaDevolutiva.notaDevolutiva.quienReingresa.id ne null}"
                                                 onkeyup="if (event.keyCode == 13) {
                                                             buscarQuienReingresa();
                                                             return false;
                                                         }" 
                                                 onkeypress="if (event.keyCode == 13) {
                                                             return false;
                                                         }"
                                                 />
                                    <p:spacer width="5" />
                                    <p:commandLink  title="Buscar"  
                                                    actionListener="#{entregaDevolutiva.buscarQuienReingresa()}"
                                                    update="datosRetiroReingreso">
                                        <p:graphicImage value="/resources/icons/buscar.png" style="text-align: right" height="16"/>
                                    </p:commandLink>
                                    <p:remoteCommand name="buscarQuienReingresa" actionListener="#{entregaDevolutiva.buscarQuienReingresa()}"
                                                     update="datosRetiroReingreso"/>
                                    <p:spacer width="5" />
                                    <p:commandLink  title="Limpiar"  
                                                    actionListener="#{entregaDevolutiva.limpiarQuienReingresa()}"
                                                    update="datosRetiroReingreso">
                                        <p:graphicImage value="/resources/icons/trash.png" style="text-align: right" height="16"/>
                                    </p:commandLink>
                                    <p:spacer width="5" />
                                    <p:selectBooleanCheckbox value="#{entregaDevolutiva.quienReingresaSolicita}" >
                                        <p:ajax update="datosRetiroReingreso" listener="#{entregaDevolutiva.quienReingresaEsSolicitante()}" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="Nombres:" /> <br></br>
                                    <p:inputText value="#{entregaDevolutiva.notaDevolutiva.quienReingresa.nombreCompleto}" 
                                                 size="38" readonly="true"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel value="" /> <br></br>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                    <h:panelGrid  columns="2" >
                        <p:fieldset  legend="Observaciones" >
                            <h:panelGrid  columns="1" style="font-size: 16px;">
                                <p:inputTextarea value="#{entregaDevolutiva.notaDevolutiva.observacion}"  rows="7" cols="73"  />    
                            </h:panelGrid>
                        </p:fieldset>
                        <h:panelGrid id="pnlAprobacion" columns="1" style="font-size: 16px;" >
                            <p:commandButton value="Mantener Estado" icon="pi pi-replay" 
                                             style="font-size: 16px;background-color: darkcyan;" 
                                             actionListener="#{entregaDevolutiva.mantenerEstado(true)}"   />
                            <br></br>
                            <p:commandButton id="btnFirmaSolicitante" value="Firma de Usuario" 
                                             icon="pi pi-pencil" immediate="true" rendered="false"
                                             oncomplete="PF('dlgFirmaSolicitante').show()" 
                                             style="font-size: 16px;background-color: darkkhaki;"/>
                            <br/>
                            <p:commandButton value="Completar Tarea" icon="pi pi-thumbs-up" style="font-size: 16px;" 
                                             actionListener="#{entregaDevolutiva.completarTareaDevolutiva()}" />
                        </h:panelGrid>
                    </h:panelGrid>
                    <br></br>
                </p:tab>

                <p:tab title="Notas Devolutivas Anteriores" >
                    <br></br>
                    <center>
                        <p:dataTable value="#{entregaDevolutiva.notaDevolutivaAnalisis}" var="notaDevolutiva" >
                            <p:column headerText="Fecha de Registro" >
                                #{notaDevolutiva.fechaReingreso}
                            </p:column>
                            <p:column headerText="Realizado" >
                                #{notaDevolutiva.realizado}
                            </p:column>
                            <p:column headerText="Asunto" >
                                #{notaDevolutiva.asunto}
                            </p:column>
                            <p:column headerText="Retiro" >
                                #{notaDevolutiva.fechaRetiro}
                            </p:column>
                            <p:column headerText="Reingreso" >
                                #{notaDevolutiva.fechaReingreso}
                            </p:column>
                            <p:column headerText="Descargar" >
                                <center>
                                    <p:commandLink actionListener="#{entregaDevolutiva.descargarNotaDevolutiva(notaDevolutiva.id)}">
                                        <p:graphicImage value="/resources/icons/down.png"/>
                                    </p:commandLink> 
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <br></br>

                </p:tab>

                <p:tab title="Documentos Habilitantes" rendered="false">
                    <p:panelGrid rendered="#{entregaDevolutiva.online}" >
                        <f:facet name="header">
                            <p:row>
                                <p:column>
                                    Nombre del Documento
                                </p:column>
                                <p:column>
                                    Descargar
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Formulario de Usuario On Line"/>
                            </p:column>
                            <p:column>
                                <p:commandLink actionListener="#{entregaDevolutiva.showFormularioOnline()}">
                                    <p:graphicImage value="/resources/icons/down.png"/>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Documento Adjunto de Trámite On Line"/>
                            </p:column>
                            <p:column>
                                <p:commandLink actionListener="#{entregaDevolutiva.downLoadDocument()}">
                                    <p:graphicImage value="/resources/icons/down.png"/>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="dtArchivos" value="#{entregaDevolutiva.processInstanceAllAttachmentsFiles}" rendered="#{entregaDevolutiva.hasDoc}"
                                 emptyMessage="Sin elementos..." scrollHeight="300" var="file" style="text-align: center;" scrollable="true">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{file.name}"/>
                        </p:column>
                        <p:column headerText="Tipo">
                            <p:outputLabel value="#{file.description}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="130">
                            <p:outputLabel value="#{file.time}">
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Descargar" width="80">
                            <p:commandLink actionListener="#{entregaDevolutiva.descargarDocumento(file.url)}">
                                <p:graphicImage value="/resources/icons/down.png"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{entregaDevolutiva.docs}" style="text-align: center;" scrollable="true" 
                                 emptyMessage="Sin elementos..." scrollHeight="300" var="doc" rendered="#{entregaDevolutiva.docs.size() gt 0}">
                        <p:column headerText="Nombre Archivo">
                            <p:outputLabel value="#{doc.nombreArchivo}"/>
                        </p:column>
                        <p:column headerText="Tipo" width="120">
                            <p:outputLabel value="#{doc.contentType}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="140">
                            <p:outputLabel value="#{doc.fecha}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                        </p:column>
                        <p:column headerText="Descargar" width="80">
                            <p:commandLink actionListener="#{entregaDevolutiva.downloadDocHabilitante(doc)}">
                                <p:graphicImage value="/resources/icons/down.png"/>   
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <br></br>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>     


        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <center>
                    <p:outputLabel value="Solicitud Aprobada" style="font-weight: bolder;font-size: 16px; color: green"/>
                </center>
                <br></br>
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{entregaDevolutiva.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center>
                    <p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                     actionListener="#{entregaDevolutiva.completarTarea()}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgFirmaSolicitante" widgetVar="dlgFirmaSolicitante" modal="true" showHeader="false">
            <h:form>
                <center>
                    <p:outputLabel value="Firma Digital" style="font-weight: bolder; font-size: 14px"/>
                    <br></br>
                    <br></br>
                    <canvas id="cnv" name="cnv" width="500" height="100" style="background-color: #000;"></canvas>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Firmar" icon="pi pi-pencil"  onclick="StartSign()" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Aceptar" icon="pi pi-thumbs-up" oncomplete="PF('dlgFirmaSolicitante').hide()" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancelar" icon="pi pi-ban" oncomplete="PF('dlgFirmaSolicitante').hide()" />
                </center>
                <textarea style="display: none" name="dataFirma" id="dataFirma" ></textarea>
                <p:remoteCommand name="firmaSolicitante" actionListener="#{entregaDevolutiva.firmaSolicitante()}" />
                <br></br>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
