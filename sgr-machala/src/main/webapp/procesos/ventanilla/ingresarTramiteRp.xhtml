<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="title">Ingreso de Trámite</ui:define>
    <ui:define name="content">
        <h:outputScript name="firma_2.js" library="js" />
        <h:form id="mainForm" >
            <center><h2>INGRESO DE TRÁMITE</h2></center>
            <p:accordionPanel id="accPanelRP" activeIndex="1">
                <p:tab title="COPIAR DATOS PROFORMA" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGrid columns="5">
                        <p:outputLabel value="Nro de Trámite:" style="font-weight: bolder;font-size: 16px;"/>
                        <p:spacer width="20"/>
                        <p:inputNumber decimalPlaces="0" thousandSeparator="" value="#{ingresarTramiteRP.numeroanterior}" />
                        <p:spacer width="20"/>
                        <p:commandButton value="Copiar Datos" icon="pi pi-copy" update="mainForm" 
                                         actionListener="#{ingresarTramiteRP.consultarDatosAnteriores()}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="INFORMACIÓN PERSONAL" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel id="pnlSolicitante" header="DATOS DEL SOLICITANTE" style="width: 49%; float: left;">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;margin: 0 auto;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.solicitante.ciRuc}" size="46" 
                                             placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{ingresarTramiteRP.solicitante.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscar();
                                                         return false;
                                                     }" />
                                <p:spacer width="10" />
                                <p:commandButton title="Buscar" actionListener="#{ingresarTramiteRP.buscar()}" icon="pi pi-search">
                                    <p:ajax event="dialogReturn" listener="#{ingresarTramiteRP.selectSolicitante}" 
                                            update="pnlSolicitante"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscar" actionListener="#{ingresarTramiteRP.buscar()}"/>
                                <p:spacer width="10" />
                                <p:commandButton icon="pi pi-trash" title="Limpiar" update="mainForm:accPanelRP:pnlSolicitante" 
                                                 actionListener="#{ingresarTramiteRP.limpiarDatosSolicitante()}" style="background-color: orangered;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{ingresarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.solicitante.nombres}" size="60" 
                                             style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{ingresarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.solicitante.apellidos}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!ingresarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.solicitante.razonSocial}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!ingresarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.solicitante.nombreComercial}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText  value="#{ingresarTramiteRP.solicitante.direccion}" 
                                              size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText   value="#{ingresarTramiteRP.solicitante.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText   value="#{ingresarTramiteRP.solicitante.telefono1}" size="60"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="pi pi-refresh" title="Actualizar Datos Solicitante" 
                                             update="pnlSolicitante" value="Actualizar"
                                             actionListener="#{ingresarTramiteRP.actualizarDatosSolicitante()}" 
                                             style="background-color: darkcyan;"/>
                        </center>
                    </p:panel>
                    <p:panel id="pnlBeneficiario" header="DATOS PARA FACTURA" style="width: 49%; float: right;">
                        <h:panelGrid style="font-weight: bolder;margin: 0 auto;" columns="1" >
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.ciRuc}" 
                                             size="43" placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{ingresarTramiteRP.beneficiario.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscarBeneficiario();
                                                         return false;
                                                     }"/>
                                <p:spacer width="10" />
                                <p:commandButton title="Buscar" actionListener="#{ingresarTramiteRP.buscarBeneficiario()}" 
                                                 icon="pi pi-search">
                                    <p:ajax event="dialogReturn" listener="#{ingresarTramiteRP.selectBeneficiario}" 
                                            update="pnlBeneficiario"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{ingresarTramiteRP.buscarBeneficiario()}"/>
                                <p:spacer width="10" />
                                <p:commandButton icon="pi pi-trash" title="Limpiar" update="pnlBeneficiario"  
                                                 actionListener="#{ingresarTramiteRP.limpiarDatosBeneficiario()}" 
                                                 style="background-color: orangered;" />
                                <p:spacer width="10" />
                                <p:selectBooleanCheckbox value="#{ingresarTramiteRP.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{ingresarTramiteRP.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{ingresarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.nombres}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{ingresarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.apellidos}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!ingresarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.razonSocial}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!ingresarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.nombreComercial}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.direccion}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.correo1}" size="60" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{ingresarTramiteRP.beneficiario.telefono1}" size="60" />
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="pi pi-refresh" title="Actualizar Datos Factura" 
                                             update="pnlBeneficiario" value="Actualizar"
                                             actionListener="#{ingresarTramiteRP.actualizarDatosBeneficiario()}" 
                                             style="background-color: darkcyan;"/>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab title="DATOS DE LA PROPIEDAD" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="INFORMACIÓN DEL BIEN INMUEBLE" style="width: 49%; float: left;">
                        <h:panelGrid columns="3" style="font-weight: bold;width: 100%;">
                            <p:outputLabel value="Nro de Ficha:"/>
                            <p:outputLabel value="Manzana:"/>
                            <p:outputLabel value="Solar:"/>
                            <p:inputNumber value="#{ingresarTramiteRP.liquidacion.numFicha}" modifyValueOnWheel="false"
                                           decimalPlaces="0" thousandSeparator="" />
                            <p:inputText value="#{ingresarTramiteRP.liquidacion.ingresoManzana}" />
                            <p:inputText value="#{ingresarTramiteRP.liquidacion.ingresoSolar}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-weight: bold;width: 100%" >
                            <p:outputLabel value="Sector/Urb.:"/>
                            <p:inputText value="#{ingresarTramiteRP.liquidacion.ingresoDireccion}" style="width: 99%"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="INFORMACIÓN DE LA INSCRIPCIÓN" style="width: 50%; float: right;">
                        <h:panelGrid columns="2" style="width: 100%;font-weight: bold;">
                            <p:outputLabel value="Nro. Inscripción:"/>
                            <p:outputLabel value="Año Inscripción:"/>
                            <p:inputNumber value="#{ingresarTramiteRP.liquidacion.numInscripcion}" style="width: 90%;" decimalPlaces="0" 
                                           thousandSeparator=""/>
                            <p:inputNumber value="#{ingresarTramiteRP.liquidacion.anioInscripcion}" style="width: 90%;" decimalPlaces="0" 
                                           thousandSeparator=""/>
                        </h:panelGrid>
                    </p:panel>

                </p:tab>
                <p:tab title="REINGRESO DE TRÁMITES" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;" >
                    <p:panel header="INFORMACIÓN DE REPERTORIO ANTERIOR" >
                        <h:panelGrid columns="2" style="font-weight: bolder; size: 14px;width: 60%;">
                            <!--<h:panelGroup>
                                <p:outputLabel value="Nro. Referencia Principal:" /><br/>
                                <p:inputNumber value="# {ingresarTramiteRP.ht.numTramite}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>-->
                            <h:panelGroup>
                                <p:outputLabel value="Nro. de Repertorio:" /><br/>
                                <p:inputNumber value="#{ingresarTramiteRP.liquidacion.repertorio}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Fecha de Repertorio:" /><br/>
                                <p:calendar value="#{ingresarTramiteRP.liquidacion.fechaRepertorio}" pattern="dd/MM/yyyy HH:mm:ss" 
                                            placeholder="dd/MM/yyyy HH:mm:ss" mask="true" navigator="true" showOn="button"/>
                            </h:panelGroup>
                            <!--<h:panelGroup rendered="false">
                                <p:outputLabel value="Reingreso:" />
                                <p:selectBooleanCheckbox value="# {ingresarTramiteRP.liquidacion.reingreso}" />
                            </h:panelGroup>
                            <h:panelGroup rendered="false">
                                <p:outputLabel value="Nro. de Comprobante:" /><br/>
                                <p:inputNumber value="# {ingresarTramiteRP.liquidacion.numeroComprobante}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>-->
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="CONTRATOS DEL TRAMITE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGroup id="pnlActos" style="width: 40%;float: left;">
                        <p:dataTable id="dtActos" var="ac" value="#{ingresarTramiteRP.actos}" selectionMode="single"  
                                     rowKey="#{ac.id}" emptyMessage="Sin elementos..." paginator="true" 
                                     selection="#{ingresarTramiteRP.acto}" 
                                     paginatorPosition="bottom" lazy="true" resizableColumns="true" rows="10" filterEvent="enter" 
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
                            <p:ajax event="rowSelect" listener="#{ingresarTramiteRP.onRowSelect()}"/>
                            <!--<p:column headerText="LIBRO" filterBy="# {ac.libro.nombre}" filterMatchMode="startWith" rendered="false" >
                                <p:outputLabel value="# {ac.libro.nombre}"/>
                            </p:column>-->
                            <p:column headerText="NOMBRE" filterBy="#{ac.nombre}" filterMatchMode="startsWith">
                                <h:outputText value="#{ac.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="VALOR $" width="80" style="text-align: right;">
                                <!--<p:outputLabel value="# {ingresarTramiteRP.valorArancel(ac)}"/>-->
                                <p:outputLabel value="SIN ARANCEL" rendered="#{ac.arancel eq null}"/>
                                <p:outputLabel value="#{ac.arancel.valor}" rendered="#{ac.arancel.valorFijo}"/>
                                <p:outputLabel value="CUANTÍA" rendered="#{!ac.arancel.valorFijo}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="pnlValores" style="width: 59%;float: right">
                        <p:panel id="pnlContratos">
                            <p:dataTable id="dtSubTotal" value="#{ingresarTramiteRP.actosPorPagar}" var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true"
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">
                                <f:facet name="header">CONTRATOS SELECCIONADOS</f:facet>
                                <p:column headerText="**" width="20">
                                    <p:outputLabel value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column headerText="Acto" >
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <p:column headerText="G.A." width="30" style="text-align: right;">
                                    <p:outputLabel value="#{det.recargo}" />
                                </p:column>
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="***" width="60">
                                    <p:commandButton icon="pi pi-pencil" style="background-color: darkgoldenrod;" 
                                                     actionListener="#{ingresarTramiteRP.showDlgEditActo(rowIndex)}" title="Editar"/>
                                    <p:spacer width="5"/>
                                    <p:commandButton icon="pi pi-trash" style="background-color: orangered;" 
                                                     actionListener="#{ingresarTramiteRP.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal"/>
                                </p:column>
                            </p:dataTable>
                            <div align="right">
                                <h:panelGrid columns="2" style="font-weight: bolder;text-align: right;">
                                    <p:outputLabel value="SUBTOTAL: $"/>
                                    <p:inputText value="#{ingresarTramiteRP.subTotal}" readonly="true"/>
                                    <p:outputLabel value="GASTOS AD: $"/>
                                    <p:inputText value="#{ingresarTramiteRP.recargoAplicado}" readonly="true"/>
                                    <p:outputLabel value="DESCUENTO: $"/>
                                    <p:inputText value="#{ingresarTramiteRP.descPorLey}" readonly="true" style="color: red;"/>
                                    <p:outputLabel value="TOTAL: $"/>
                                    <p:inputText value="#{ingresarTramiteRP.totalPagar}" readonly="true"/>
                                </h:panelGrid>
                            </div>
                        </p:panel>
                        <h:panelGrid id="pnlUsoDoc" columns="1" style="margin: 0 auto;">
                            <h:panelGrid columns="1" style="margin: 0 auto;text-align: center;font-weight: bolder;font-size: 14px;" >
                                TIPO DE TRÁMITE:
                                <p:selectOneRadio value="#{ingresarTramiteRP.liquidacion.versionDescuento}" layout="lineDirection">
                                    <f:selectItem itemLabel="NORMAL" itemValue="#{1}"/>
                                    <f:selectItem itemLabel="JUDICIAL" itemValue="#{2}"/>
                                    <f:selectItem itemLabel="RESOLUCIÓN" itemValue="#{3}"/>
                                    <f:selectItem itemLabel="S.I.N.E." itemValue="#{4}"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="width: 100%;">
                                <h:panelGrid columns="1" style="width: 100%;">
                                    <p:outputLabel value="CORREO DEL TRÁMITE:" style="font-weight: bolder;font-size: 14px;" />
                                    <p:inputText value="#{ingresarTramiteRP.liquidacion.correoTramite}" style="width: 100%;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" style="width: 100%;">
                                    <p:outputLabel value="NRO. DE OFICIO:" style="font-weight: bolder;font-size: 14px;" />
                                    <p:inputText value="#{ingresarTramiteRP.liquidacion.oficioMemoReferencia}" style="width: 100%;"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="margin: 0 auto;">
                                <h:panelGroup>
                                    <p:outputLabel value="MOTIVO DE LA SOLICITUD:" style="font-weight: bolder;font-size: 14px;" /><br/>
                                    <p:selectOneMenu value="#{ingresarTramiteRP.usoDocumento}" converter="entityConverter" filter="true" autoWidth="false" 
                                                     style="display: block; margin-top: 3px; min-width: 0px !important; width: 250px !important;">  
                                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                        <f:selectItems value="#{ingresarTramiteRP.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup style="margin: 0 auto;">
                                    <p:outputLabel value="OPCIONES:" style="font-weight: bolder;font-size: 14px;color: white;"/> <br/>
                                    <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{ingresarTramiteRP.showDlgUsoDoc()}"/>
                                    <p:spacer width="10"/>
                                    <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{ingresarTramiteRP.showDlgEditUsoDoc()}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <h:panelGrid style="font-weight: bolder;font-size: 14px;margin: 0 auto;" columns="1">
                                INFORMACIÓN ADICIONAL:
                                <p:inputTextarea value="#{ingresarTramiteRP.liquidacion.infAdicionalProf}" autoResize="false" 
                                                 cols="60" rows="5"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" style="margin: 0 auto;">
                                <p:commandButton id="btnFirmaSolicitante" value="Firma Solicitante" icon="pi pi-pencil" immediate="true"
                                                 oncomplete="PF('dlgFirmaSolicitante').show()" disabled="#{ingresarTramiteRP.block}" 
                                                 style="background-color: darkgoldenrod;font-weight: bolder;font-size: 16px;"/>
                                <p:spacer width="40" height="1"/>
                                <p:commandButton id="btnGeneraProforma" value="Registrar Trámite" icon="pi pi-save" update="pnlUsoDoc"
                                                 actionListener="#{ingresarTramiteRP.guardarLiquidacion()}" disabled="#{ingresarTramiteRP.block}" 
                                                 style="background-color: orangered;font-weight: bolder;font-size: 16px;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" header="Información del Contrato" resizable="false" 
                  modal="true" width="950" closable="true" closeOnEscape="true" >
            <h:form id="formCuantia">
                <p:panel header="NOMBRE DEL DOCUMENTO: #{ingresarTramiteRP.rld.acto.nameTruncate2}">
                    <p:panelGrid style="font-weight: bolder;width: 100%;" styleClass="ui-panelgrid-blank">
                        <p:row>
                            <p:column>
                                <h:panelGroup rendered="#{ingresarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Nro de Certificados: " /><br/>
                                    <p:inputText value="#{ingresarTramiteRP.rld.cantidad}" disabled="true"><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!ingresarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Avalúo: $" /><br/>
                                    <p:inputNumber value="#{ingresarTramiteRP.avaluo}" decimalPlaces="2" decimalSeparator="." 
                                                   thousandSeparator="," modifyValueOnWheel="false" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{!ingresarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Cuantía: $" /><br/>
                                    <p:inputNumber value="#{ingresarTramiteRP.cuantia}" decimalPlaces="2" decimalSeparator="." 
                                                   thousandSeparator="," modifyValueOnWheel="false" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{ingresarTramiteRP.tipocalculo eq 1}" >
                                    <p:outputLabel value="Nro de Lotes:" /><br/>
                                    <p:inputNumber value="#{ingresarTramiteRP.rld.numPredio}" decimalPlaces="0" modifyValueOnWheel="false"/>
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid style="font-weight: bolder;width: 100%;" rendered="#{ingresarTramiteRP.certificado}" 
                                 styleClass="ui-panelgrid-blank" >
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año ultima transf.:"/><br/>
                                <p:inputText  id="anio_traspaso" value="#{ingresarTramiteRP.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Año antecedente: "/><br/>

                <h:panelGrid columns="1" style="text-align: center;font-weight: bolder;">
                    <p:outputLabel value="NRO DE TRÁMITE:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{ingresarTramiteRP.temporal.numTramiteRp}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:outputLabel value="REVISOR TITULO:" style="font-size: 16px;" 
                                   rendered="#{ingresarTramiteRP.temporal.tramite.revisor ne null}"/>
                    <p:outputLabel value="#{ingresarTramiteRP.temporal.tramite.revisor.usuario}" 
                                   rendered="#{ingresarTramiteRP.temporal.tramite.revisor ne null}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:outputLabel value="USUARIO ASIGNADO:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{ingresarTramiteRP.temporal.inscriptor.usuario}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:spacer width="1" height="1"/>
                    <p:commandButton value="ACEPTAR" icon="pi pi-thumbs-up" 
                                     actionListener="#{ingresarTramiteRP.redirectPage('/procesos/ventanilla/ingresarTramiteRp.xhtml')}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgProformaGenerada" header="PROFORMA GENERADA" modal="true" 
                  resizable="false" position="center" closable="false" closeOnEscape="false">
            <h:form id="formProformaGenerada">
                <h:panelGrid columns="1" style="text-align: center;font-weight: bolder;">
                    <p:outputLabel value="NRO DE TRÁMITE:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{ingresarTramiteRP.liquidacion.numTramiteRp}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:outputLabel value="CORREO REGISTRADO:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{ingresarTramiteRP.liquidacion.correoTramite}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:spacer width="1" height="1"/>
                    <p:commandButton value="Enviar Notificación" icon="pi pi-send" 
                                     actionListener="#{ingresarTramiteRP.continuarNuevaProforma()}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
