<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:view contentType="text/html" locale="es" encoding="UTF-8" /> 

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/jpg"  href="#{request.contextPath}/resources/paradise-layout/images/origami.ico" />
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login"/>
        </f:facet>
        <title><ui:insert name="title">#{userSession.titlePage eq null? userSession.topPage : userSession.titlePage}</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />
        <h:outputScript name="app.js" library="js" />  
        <!-- Use FontAwesome as default -->
        <h:outputStylesheet library="webjars" name="font-awesome/6.0.0/css/all-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/6.0.0/css/v4-shims.min-jsf.css" />

        <style type="text/css">
            .ui-selectonemenu-items-wrapper{
                min-width:100% !important;
                max-width: 0 !important;
            }
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 60px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }

            .dialogDemo label {
                line-height: 2.1em;
            }

            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            iframe{
                overflow:hidden !important;
            }

            .detail td{
                font-family: 'Sarabun';
                font-size: 20px;
            }
            .panelcard{
                box-shadow: 0 0 0 0 rgba(0,0,0,0.2);
                transition: 0.3s;
            }
            .panelcard:hover{
                box-shadow: 0 5px 10px 0 rgba(0,0,228,0.2);
            }
            .ui-panelgrid-cell{
                vertical-align: top !important;

            }
            .ui-sidebar-active{
                overflow: scroll;
            }
            .finishOrInactive {
                background-color: #dadbe7 !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>
        <style type="text/css">
            .pe-imgageareaselect-outer{
                opacity: 0.0 !important;
            }
            .noBorders *{
                border: none !important;
            }
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 60px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }

            .dialogDemo label {
                line-height: 2.1em;
            }
            .ui-wizard-nav-next{
                width: 8% !important;
            }
            .ui-wizard-nav-back{
                width: 8% !important;
            }
            .thirty-percent {
                width: 30%;
                vertical-align: top !important;
            }
            .thirty-five-percent {
                width: 30%;
                vertical-align: top !important;
            }
            .forty-percent {
                width: 40%;
                vertical-align: top !important;
            }

            .seventy-percent {
                width: 70%;
                vertical-align: top !important;
            }

            .seventy-five-percent {
                width: 75%;
                vertical-align: top !important;
            }

            .twenty-five-percent {
                width: 25%;
                vertical-align: top !important;
            }
            .twenty-percent {
                width: 20%;
                vertical-align: top !important;
            }
            .ten-percent {
                width: 10%;
                vertical-align: top !important;
            }
            .nighty-percent {
                width: 90%;
                vertical-align: top !important;
            }

            .fifty-percent {
                width: 50%;
                vertical-align: top !important;
            }
            .sixty-percent {
                width: 60%;
                vertical-align: top !important;
            }

            .top-alignment {
                vertical-align: top;
                vertical-align: top !important;
            }
        </style>

        <style>
            .ui-clock{
                border: none !important;
                background-color: transparent  !important;
                font-weight: bolder;
            }
            .firstTab{
                font-size: 10px !important;
                font-weight: bolder;
                color: black !important;
                line-height: 25px;
                text-align:center;
                height:40px;
                width:220px;
                margin-left: -50px !important;
                padding: 7px !important;
                -webkit-clip-path: polygon(0% 0%, 75% 0%, 75% 100%, 50% 100%, 25% 50%, 0% 0%);
                clip-path: polygon(71% 0%, 85% 50%, 71% 100%, 0% 100%, 25% 100%, 25% 0%);
            }

            .middleTab{
                font-size: 10px !important;
                line-height: 25px;
                text-align: center;
                margin-left: -62px !important;
                height:60px;
                width:220px;
                -webkit-clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
                clip-path: polygon(71% 0%, 90% 50%, 71% 100%, 0% 100%, 19% 50%, 0% 0%);
            }

            .lastTab{
                font-size: 10px !important;
                font-weight: bolder;
                color: black !important;
                line-height: 25px;
                text-align: center;
                margin-left: -87px !important;
                padding: 7px !important;
                height:40px;
                width:170px;
                -webkit-clip-path: polygon(25% 0%, 90% 1%, 100% 100%, 55% 100%, 55% 50%);
                clip-path: polygon(12% 0%, 100% 0%, 100% 100%, 12% 100%, 30% 50%);
            }

            @media screen and (max-width: 991px) {
                .firstTab {
                    font-size: 10px !important;
                    line-height: 23px;
                    text-align: center;
                    height: 40px;
                    width: 245px;
                    margin-left: -61px !important;
                    padding: 7px !important;
                    -webkit-clip-path: polygon(0% 0%, 75% 0%, 75% 100%, 50% 100%, 25% 50%, 0% 0%);
                    clip-path: polygon(80% 0%, 90% 50%, 80% 100%, 0% 100%, 25% 100%, 25% 0%);
                }
                .middleTab {
                    font-size: 10px !important;
                    line-height: 23px;
                    /*text-align: center;*/
                    margin-left: 0px !important;
                    height: 40px;
                    width: 170px;
                    -webkit-clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
                    clip-path: polygon(80% 0%, 95% 50%, 80% 100%, 0% 100%, 15% 50%, 0% 0%);
                }

                .lastTab {
                    font-size: 10px !important;
                    line-height: 23px;
                    text-align: center;
                    margin-left: -67px !important;
                    height: 40px;
                    width: 222px;
                    -webkit-clip-path: polygon(25% 0%, 90% 1%, 100% 100%, 25% 100%, 55% 50%);
                    clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 30% 100%, 40% 50%);
                }

                .card {
                    border-radius: 3px;
                    background: #ffffff;
                    border: solid 1px #dfe6ee;
                    padding: 0em;
                    padding-bottom: 0em;
                    -moz-border-radius: 3px;
                    -webkit-border-radius: 3px;
                    border-radius: 3px;
                }
                .ol-control button {
                    display: block;
                    margin: 1px;
                    padding: 0;
                    color: #fff;
                    font-size: 1em;
                    font-weight: 500;
                    text-decoration: none;
                    text-align: center;
                    height: 1em;
                    width: 1em;
                    line-height: .4em;
                    background-color: rgba(0,60,136,.5);
                    border: none;
                    border-radius: 2px;
                }

                .layout-content {
                    padding: 1em;
                    background: #f2f2f2;
                }
            }

            .ui-datepicker-calendar{
                width: 90% !important;
            }
            .ui-datepicker-inline .ui-datepicker{
                width: 90% !important;
            }

        </style>
        <style type="text/css">
            .column1{
                width: 40px;
                height:auto
            }
            .column2{
                width: 60px;
                height:auto
            }
        </style>

        <style>
            table {
                width: 100%;
            }
            td {
                vertical-align: top;
            }
            .d1 {
                text-align: left;
            }
            .d2 {
                text-align:center;
            }
            .d3 {
                text-align:right;
            }
            .copy {
                visibility: hidden;
            }
            .copy, .d3 {
                white-space: nowrap;
            }
        </style>
        <script>
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sept', 'Oct', 'Nov', 'Dic'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#64B5F6', '#FFD54F'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                };
            }
            //]]>

        </script>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        <p:remoteCommand actionListener="#{appMenu.onClic}" name="customfunction"  />
        <p:remoteCommand actionListener="#{appMenu.onClicBtn}" name="btnLogFunction"  />
        <div class="layout-wrapper #{guestPreferences.menuMode} ">
            <ui:include src="responsive/topbarDocs.xhtml" /> 

            <div class="layout-main">

                <ui:include src="responsive/menu.xhtml" />
                <div class="layout-content"  >
                    <ui:insert name="content"/>
                </div>

                <ui:include src="./footer.xhtml" />
            </div>        
        </div>

        <p:ajaxStatus onstart="PF('dlgStatus').show()" oncomplete="PF('dlgStatus').hide()" />
        <p:dialog id="dlgStatus" widgetVar="dlgStatus" modal="true" draggable="false"  closable="false"
                  resizable="false" showHeader="false" > 
            <i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
        </p:dialog>

        <!--        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
                    </f:facet>
        
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>-->
        <p:growl id="messages"  globalOnly="true" showDetail="true" showSummary="true"   >
            <p:autoUpdate />
        </p:growl>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>     
        <div class="layout-mask modal-in"></div>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout" />

        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
    </h:body>

</html>
