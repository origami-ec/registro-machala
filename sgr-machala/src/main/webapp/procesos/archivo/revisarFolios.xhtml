<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/bpmTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:co="http://xmlns.jcp.org/jsf/composite/co">
    <ui:define name="title">Revisar Foliación</ui:define>
    <ui:define name="content">
        <h:form  id="formFolios">
            <center><h2>REVISIÓN DE FOLIOS Y TOMO</h2></center>
            <p:panel header="PDF PARA FOLIACION" rendered="false">
                <h:panelGrid columns="5" style="font-weight: bolder;">
                    Folio Desde:
                    <p:inputNumber value="#{revisarFolios.desde}" decimalPlaces="0" onkeypress="focusNextOnEnterProforma(event, 'formFolios:inFolioHasta_input', 3)" />
                    Folio Hasta:
                    <p:inputNumber value="#{revisarFolios.hasta}" decimalPlaces="0" id="inFolioHasta" />
                    <p:commandButton value="Generar Pdf" icon="pi pi-file-pdf"
                                     actionListener="#{revisarFolios.generarPdfFolios()}"  />
                </h:panelGrid>
                <br/><br/><br/>
            </p:panel>
            <p:panel header="FOLIACION EN SISTEMA">
                <h:panelGrid columns="7" style="width: 100%;">
                    <p:outputLabel value="Libro:" style="font-weight: bolder;"/>
                    <p:selectOneMenu value="#{revisarFolios.libro}" converter="entityConverter" filter="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />  
                        <f:selectItems value="#{revisarFolios.regLibroList}" var="libro" itemLabel="#{libro.nombre}" itemValue="#{libro}"/>  
                    </p:selectOneMenu>
                    <p:outputLabel value="F. Inscripción Desde:" style="font-weight: bolder;"/>
                    <p:calendar value="#{revisarFolios.inscripcionDesde}" pattern="dd-MM-yyyy" placeholder="dd-MM-yyyy" 
                                navigator="true" mask="true"/>
                    <p:outputLabel value="F. Inscripción Hasta:" style="font-weight: bolder;"/>
                    <p:calendar value="#{revisarFolios.inscripcionHasta}" pattern="dd-MM-yyyy" placeholder="dd-MM-yyyy" 
                                navigator="true" mask="true"/>
                    <p:commandButton value="Consultar" actionListener="#{revisarFolios.consultarFolios()}" icon="pi pi-search" 
                                     update="formFolios"/>
                </h:panelGrid>
                <p:dataTable id="dtFolios" reflow="true" paginator="true" lazy="true" rows="30" rowsPerPageTemplate="30,50,100" 
                             rowIndexVar="index" value="#{revisarFolios.foliosLazy}" var="folio" filterEvent="enter" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             emptyMessage="No se encontró ningún Item." resizableColumns="false" >
                    <p:column headerText="No" width="25">
                        #{index+1}
                    </p:column>
                    <p:column headerText="Acto o Contrato" >
                        <h:outputText  value="#{folio.acto.nombre}"/>
                    </p:column>
                    <p:column headerText="Nro de Trámite" width="80">
                        <h:outputText value="#{folio.numeroTramite}"/>
                    </p:column>
                    <p:column headerText="Nro de Repertorio" width="60">
                        <h:outputText value="#{folio.numRepertorio}"/>
                    </p:column>
                    <p:column headerText="Fecha Repertorio" width="80">
                        <h:outputText value="#{folio.fechaRepertorio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Nro de Inscripción" width="60">
                        <h:outputText value="#{folio.numInscripcion}"/>
                    </p:column>
                    <p:column headerText="Fecha Inscripción" width="80">
                        <h:outputText value="#{folio.fechaInscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Folio Inicio" width="50">
                        <h:outputText value="#{folio.folioInicio}"/>
                    </p:column>
                    <p:column headerText="Folio Fin" width="50">
                        <h:outputText value="#{folio.folioFin}"/>
                    </p:column>
                    <p:column headerText="Nro de Tomo" width="50">
                        <h:outputText value="#{folio.numTomo}"/>
                    </p:column>
                    <p:column headerText="Acta Firmada" width="50">
                        <h:outputText value="SI" rendered="#{folio.documentoActa ne null}"/>
                        <h:outputText value="NO" rendered="#{folio.documentoActa eq null}" 
                                      style="background-color: darkorange;"/>
                    </p:column>
                    <p:column headerText="Opciones" width="80">
                        <p:commandButton icon="pi pi-file-pdf" style="background-color: orangered;" 
                                         title="Descargar Acta"
                                         actionListener="#{revisarFolios.descargarActaFirmada(folio)}"/>
                        <p:spacer width="10"/>
                        <p:commandButton icon="pi pi-pencil" actionListener="#{revisarFolios.showDlgFolioSelect(folio)}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog header="Movimiento Registral Seleccionado" widgetVar="dlgMovRegSelec" resizable="false" modal="true" width="800">
            <h:form id="formMovRegSelec">
                <p:fieldset legend="Datos de Inscripcion">
                    <h:panelGrid columns="2" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            Libro: 
                            <p:inputText value="#{revisarFolios.movimiento.libro.nombre}" readonly="true" style="width: 95%;"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Contrato: 
                            <p:inputText value="#{revisarFolios.movimiento.acto.nombre}" readonly="true" style="width: 95%;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            Repertorio: 
                            <p:inputText value="#{revisarFolios.movimiento.numRepertorio}" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup>
                            Fecha Repertorio: 
                            <p:inputText value="#{revisarFolios.movimiento.fechaRepertorio}" readonly="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            Inscripción: 
                            <p:inputText value="#{revisarFolios.movimiento.numInscripcion}" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup>
                            Fecha Inscripción:
                            <p:inputText value="#{revisarFolios.movimiento.fechaInscripcion}" readonly="true" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Foliación">
                    <h:panelGrid columns="3" style="font-weight: bolder;width: 100%;">
                        <h:panelGroup>
                            *Folio Desde: 
                            <p:inputNumber value="#{revisarFolios.movimiento.folioInicio}" decimalPlaces="0"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            *Folio Hasta:
                            <p:inputNumber value="#{revisarFolios.movimiento.folioFin}" decimalPlaces="0"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            *Nº de Tomo: 
                            <p:inputText value="#{revisarFolios.movimiento.numTomo}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset><br/>
                <center>
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{revisarFolios.updateMovimiento()}"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
