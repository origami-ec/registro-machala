<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Trámites Ingresados</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h2>TRÁMITES INGRESADOS</h2></center>
            <p:dataTable id="dtTramites" paginator="true" lazy="true" rows="20" rowsPerPageTemplate="20,50,100" filterEvent="enter" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{tramitesIngresados.liquidaciones}" var="liq" resizableColumns="false" >
                <p:column headerText="N° Trámite" filterBy="#{liq.numTramiteRp}" sortBy="#{liq.numTramiteRp}" width="90" 
                          filterStyle="width: 95%;">
                    <h:outputText value="#{liq.numTramiteRp}"/>
                </p:column>
                <p:column headerText="N° Oficio" filterBy="#{liq.oficioMemoReferencia}" width="100" filterStyle="width: 95%;">
                    <h:outputText  value="#{liq.oficioMemoReferencia}"/>
                </p:column>
                <p:column headerText="Repertorio" filterBy="#{liq.repertorio}"  width="80" filterStyle="width: 95%;">
                    <h:outputText value="#{liq.repertorio}"/>
                </p:column>
                <p:column headerText="Nº Comprobante" filterBy="#{liq.codigoComprobante}" 
                          width="150" filterStyle="width: 95%;" rendered="false">
                    <h:outputText value="#{liq.codigoComprobante}"/>
                </p:column>
                <p:column headerText="N° Referencia" filterBy="#{liq.numeroAutorizacion}" 
                          width="100" filterStyle="width: 95%;" rendered="false">
                    <h:outputText value="#{liq.numeroAutorizacion}"/>
                </p:column>
                <p:column headerText="Certificador o Inscriptor" width="60" rendered="false">
                    <h:outputText value="#{liq.inscriptor.usuario}"/>
                </p:column>
                <p:column headerText="CI/RUC Factura" width="100" filterBy="#{liq.beneficiario.ciRuc}" 
                          filterStyle="width: 95%;">
                    <h:outputText value="#{liq.beneficiario.ciRuc}"/>
                </p:column>
                <p:column headerText="Nombres Factura" >
                    <h:outputText value="#{liq.beneficiario.nombreCompleto}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column field="fechaIngreso" headerText="Join Date" filterMatchMode="between" 
                          filterBy="#{liq.fechaIngreso}" rendered="false">
                    <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('customersTable').filter()" />
                    </f:facet>
                </p:column>
                <p:column headerText="Fecha de Ingreso" width="100">
                    <h:outputText value="#{liq.fechaIngreso}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:outputText>
                </p:column>
                <p:column headerText="Fecha de Entrega" width="80">
                    <h:outputText value="#{liq.tramite.fechaEntrega}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                </p:column>
                <p:column headerText="Contratos">
                    <ui:repeat value="#{liq.regpLiquidacionDetallesCollection}" var="det">
                        <p:outputLabel value="#{det.acto.nombre} &lt;br/&gt;" escape="false"  style="font-size: 12px"/>
                    </ui:repeat>
                </p:column>
                <!--<p:column headerText="Estado" width="80">
                    <p:outputLabel value="# {liq.estadoLiquidacion.code}"/>
                </p:column>
                <p:column headerText="Tipo Ingreso" width="80">
                    <p:outputLabel value="En Línea" rendered="# liq.estadoPago.id eq 7}"/>
                    <p:outputLabel value="Presencial" rendered="# {liq.estadoPago.id ne 7}"/>
                </p:column>-->
                <p:column headerText="***" width="120">
                    <p:commandButton actionListener="#{tramitesIngresados.viewProcess(liq)}" icon="pi pi-share-alt" 
                                             title="Visualizar Diagrama" style="background-color: darkkhaki;"/>
                    <p:spacer width="10" />
                    <p:commandButton icon="pi pi-folder-open" title="Ver tareas"
                                     actionListener="#{tramitesIngresados.showInfo(liq)}"/>
                    <p:spacer width="10" />
                    <p:commandButton icon="pi pi-file-pdf" actionListener="#{tramitesIngresados.showProforma(liq)}" 
                                     title="Solicitud de Trámite Nro. #{liq.numTramiteRp}" style="background-color: orangered;"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgVerInfo" header="Informacion de Tramite" widgetVar="dlgVerInfoRp" resizable="false" 
                  closeOnEscape="true" modal="true" width="700" height="500">
            <h:form id="formInformLiq">
                <h:panelGrid columns="2">
                    <p:outputLabel value="No de Tramite:" style="font-weight: bold; font-size: 18px;color: #d2322d"/>
                    <p:outputLabel value="#{tramitesIngresados.liquidacion.numTramiteRp}" style="font-weight: bold; font-size: 18px;"/>
                </h:panelGrid>
                <h:panelGrid columns="1" rendered="#{tramitesIngresados.liquidacion.estadoPago.id eq 7}">
                    <p:outputLabel value="TRÁMITE INGRESADO EN LÍNEA" style="font-weight: bold; font-size: 18px; color: #0033FF;"/>
                </h:panelGrid>
                <p:tabView id="tabTramite">
                    <p:tab title="Tareas" rendered="#{!userSession.roles.contains(51)}">
                        <p:dataTable value="#{tramitesIngresados.tareas}" emptyMessage="El tramite no ha sido ingresado."
                                     var="tarea" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Nombre Tarea">
                                <p:outputLabel value="#{tarea.name}"/>
                            </p:column>
                            <p:column headerText="Usuario" width="100">
                                <p:outputLabel value="#{tarea.assignee}" rendered="#{tarea.assignee ne null}"/>
                                <p:outputLabel value="#{tramitesIngresados.usuariosCandidatos(tarea.id)}" rendered="#{tarea.assignee eq null}"/>
                            </p:column>
                            <p:column headerText="Fech.Inicio" width="120">
                                <p:outputLabel value="#{tarea.createTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Fech.Fin" width="120">
                                <p:outputLabel value="#{tarea.endTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"    />
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Observaciones">
                        <p:dataTable value="#{tramitesIngresados.ht.observacionesCollection}" emptyMessage="Sin elementos..."
                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Tarea" width="150">
                                <p:outputLabel value="#{obs.tarea}"/>
                            </p:column>
                            <p:column headerText="Observacion">
                                <p:outputLabel value="#{obs.observacion}"/>
                            </p:column>
                            <p:column headerText="Fecha" width="60">
                                <p:outputLabel value="#{obs.fecCre}" ><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></p:outputLabel>
                            </p:column>
                            <p:column headerText="Usuario" width="60">
                                <p:outputLabel value="#{obs.userCre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Intervinientes del Trámite">
                        <div class="card">
                            <p:dataTable var="det"
                                         value="#{tramitesIngresados.liquidacion.regpLiquidacionDetallesCollection}"
                                         style="width:100%;">

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column colspan="3" headerText="Acto / Intervinientes"/>
                                    </p:row>
                                </p:columnGroup>
                                <p:column>
                                    <h:outputText value="#{det.acto.nombre}"
                                                  style="font-weight:bold;" />
                                </p:column>
                                <p:column colspan="2">
                                    <p:dataTable var="inter"
                                                 value="#{det.regpIntervinientesCollection}"
                                                 style="width:100%; border: none;">

                                        <p:column headerText="Interviniente">
                                            <h:outputText 
                                                value="#{empty inter.ente.apellidos and empty inter.ente.nombres 
                                                         ? ( empty inter.ente.razonSocial 
                                                         ? inter.ente.nombreComercial 
                                                         : inter.ente.razonSocial) 
                                                         : inter.ente.apellidos.concat(' ').concat(inter.ente.nombres)}" />
                                        </p:column>

                                        <p:column headerText="Papel">
                                            <h:outputText value="#{inter.papel.papel}" />
                                        </p:column>

                                    </p:dataTable>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </p:tab>
                    <p:tab title="Documentos">
                        <p:dataTable value="#{tramitesIngresados.lazyArchivos}" style="text-align: center;" scrollable="true" lazy="true"
                                     emptyMessage="Sin documentos digitalizados..." scrollHeight="300" var="doc1" paginator="true" reflow="true"
                                     rows="5" paginatorAlwaysVisible="false" >
                            <p:column headerText="Nombre" >
                                <p:outputLabel id="nombreDoc" value="#{doc1.detalleDocumento}" />
                                <p:tooltip for="nombreDoc" value="#{doc1.detalleDocumento}" position="top" />
                            </p:column>
                            <p:column headerText="Usuario" width="80" >
                                <p:outputLabel value="#{doc1.usuario.usuario}" />
                            </p:column>
                            <p:column headerText="Fecha" width="80" >
                                <p:outputLabel value="#{doc1.fecha}" />
                            </p:column>
                            <p:column headerText="Descripción" width="80" >
                                <p:outputLabel value="Páginas: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.numeroPaginas}" /> <br/>
                                <p:outputLabel value="Formato: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.formato}" /> <br/>
                                <p:outputLabel value="Peso: " style="font-weight: bolder"/>
                                <p:outputLabel value="#{doc1.peso}" />
                            </p:column>
                            <p:column headerText="***" width="50">
                                <p:panelGrid columns="2" styleClass="ui-noborder">
                                    <p:commandLink actionListener="#{tramitesIngresados.visualizarDocumento(doc1)}" process="@this" 
                                                   style="margin-right: 10px" title="Visualizar">
                                        <i class="pi pi-file-pdf" style="font-size: 1.5em; margin-right: 5px;color: darkgreen;"></i>
                                    </p:commandLink> 
                                    <p:commandLink actionListener="#{tramitesIngresados.descargarDocumento(doc1)}" process="@this" 
                                                   style="margin-right: 10px" title="Descargar">
                                        <i class="pi pi-download" style="font-size: 1.5em; margin-right: 5px;color: darkcyan;"></i>
                                    </p:commandLink> 
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgReasignarTarea" header="ReAsiganar Tarea" widgetVar="dlgReasignar" resizable="false"
                  closeOnEscape="true" modal="true" width="500">
            <h:form id="formreasignar">
                <p:panelGrid styleClass="noBorder" style="font-weight: bolder;font-size: 12px">
                    <p:row>
                        <p:column>
                            *No Tramite:
                        </p:column>
                        <p:column colspan="3">
                            #{tramitesIngresados.ht.numTramite}
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            *Tarea Actual:
                        </p:column>
                        <p:column>
                            #{tramitesIngresados.tareaActual.name}
                        </p:column>
                        <p:column>
                            *Usuario Actual:
                        </p:column>
                        <p:column>
                            #{tramitesIngresados.tareaActual.assignee}
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:dataTable value="#{tramitesIngresados.users}" emptyMessage="Sin elementos..." scrollHeight="350" scrollable="true"
                             var="usuario" style="text-align: center;" rendered="#{tramitesIngresados.showUsers}">
                    <p:column headerText="Usuario">
                        <p:outputLabel value="#{usuario.usuario}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{usuario.ente.nombres}"/>
                    </p:column>
                    <p:column headerText="Selec." width="50">
                        <p:commandLink actionListener="#{tramitesIngresados.reasignarTarea(usuario)}">
                            <p:graphicImage value="/resources/icons/ok.png" height="16"/>
                            <p:confirm header="Confirmacion" message="Reasignar tarea?" icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                    <p:confirmDialog global="true">
                        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="dlgDiagrama" header="Diagrama de Proceso" modal="true" position="top" 
                  closeOnEscape="true" height="650" width="1000">
            <h:form id="frmDiagrama">
                <p:graphicImage value="#{tramitesIngresados.stream}" stream="false" rendered="#{tramitesIngresados.stream ne null}" />
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
