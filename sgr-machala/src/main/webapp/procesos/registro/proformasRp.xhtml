<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Proformas Pendientes</ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <center><h1>PROFORMAS PENDIENTES DE INGRESO</h1></center>
            <!--<h:panelGrid styleClass="noBorder" style="width: 100%">
                <p:commandButton value="Nueva Proforma" icon="ui-icon-plus" style="float: right" styleClass="btnStyle" action="iniciarTramiteRp.xhtml?faces-redirect=true"/>
            </h:panelGrid>-->
            <p:dataTable paginator="true" lazy="true" rows="20" rowsPerPageTemplate="20,50,100" style="text-align: center"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{proformasRp.liquidaciones}" var="liq" emptyMessage="No se encontro liquidaciones..." filterEvent="enter">
                <p:column headerText="Prof." width="30">
                    <p:commandButton icon="pi pi-file-pdf" actionListener="#{proformasRp.showProforma(liq)}" 
                                     title="#{liq.numTramiteRp}" style="background-color: orangered;"/>
                </p:column>
                <p:column headerText="No Tramite" filterBy="#{liq.numTramiteRp}" width="100" filterStyle="width: 95%">
                    <h:outputText  value="#{liq.numTramiteRp}"/>
                </p:column>
                <p:column headerText="C.I./R.U.C." width="100" filterBy="#{liq.solicitante.ciRuc}" filterStyle="width: 95%;">
                    <h:outputText value="#{liq.solicitante.ciRuc}"/>
                </p:column>
                <p:column headerText="Nombres" filterBy="#{liq.tramite.nombrePropietario}" filterStyle="width: 95%;">
                    <h:outputText value="#{liq.tramite.nombrePropietario}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Usuario Proforma" width="75">
                    <h:outputText value="#{proformasRp.getNameUserByIdAclUser(liq.userCreacion)}"/>
                </p:column>
                <p:column headerText="Subt." width="60" style="text-align: right;">
                    <p:outputLabel value="$#{liq.subTotal}" />
                </p:column>
                <p:column headerText="Desc." width="60" style="text-align: right;">
                    <p:outputLabel value="$#{liq.descuentoValor}" />
                </p:column>
                <p:column headerText="Valor" width="60" style="text-align: right;">
                    <p:outputLabel value="$#{liq.totalPagar}" />
                </p:column>
                <p:column headerText="Reingreso" width="60">
                    <p:outputLabel value="SI" rendered="#{liq.reingreso}"/>
                    <p:outputLabel value="NO" rendered="#{!liq.reingreso}"/>
                </p:column>
                <p:column headerText="Fecha Proforma" width="100">
                    <h:outputText value="#{liq.fechaCreacion}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:outputText>
                </p:column>
                <!--<p:column headerText="Fecha Entrega" width="100">
                    <h:outputText value="# {liq.tramite.fechaEntrega}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:outputText>
                </p:column>-->
                <p:column headerText="Edit." width="30">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{proformasRp.editProforma(liq)}" 
                                     title="#{liq.numTramiteRp}" style="background-color: darkcyan;"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgVerInfo" header="Informacion de Tramite" widgetVar="dlgVerInfoRp" resizable="false"
                  closeOnEscape="true" modal="true" width="600" height="500">
            <h:form id="formInformLiq">
                <p:outputLabel value="No de Tramite:" style="font-weight: bold; font-size: 14px;"/>
                <p:spacer width="20" height="1"/>
                <p:outputLabel value="#{proformasRp.liquidacion.numTramiteRp}" style="font-weight: bold; font-size: 14px;"/>
                <p:tabView>
                    <p:tab title="Tareas">
                        <p:dataTable value="#{proformasRp.tareas}" emptyMessage="El tramite no ha sido ingresado."
                                     var="tarea" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                            <p:column headerText="Nombre Tarea">
                                <p:outputLabel value="#{tarea.name}"/>
                            </p:column>
                            <p:column headerText="Usuario" width="100">
                                <p:outputLabel value="#{tarea.assignee}"/>
                            </p:column>
                            <p:column headerText="Fech.Inicio" width="120">
                                <p:outputLabel value="#{tarea.createTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"    />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Fech.Fin" width="120">
                                <p:outputLabel value="#{tarea.endTime}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"    />
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
