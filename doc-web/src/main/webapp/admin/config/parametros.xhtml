<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/bpmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Parametros</ui:define>

    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <center><h2>Parametros</h2></center>
            <center>
                <p:commandButton value="Abrir jenkins" icon="fa fa-send" styleClass="rounded-button" actionListener="#{valoresMB.abrirJenkins()}"/>
            </center>
            <p:dataTable id="dtParametros" var="parametros" 
                         lazy="false" 
                         filterEvent="enter" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         reflow="true" 
                         rowKey="#{parametros.id}"
                         paginator="true" paginatorPosition="bottom"
                         rows="10" rowsPerPageTemplate="10, 20, 30,500" 
                         value="#{valoresMB.valores}">

                <p:column headerText="Código" width="200">
                    <h:outputText value="#{parametros.code}" />
                </p:column>
                <p:column headerText="Valor texto" >
                    <center>
                        <h:outputText value="#{parametros.valorString}" />
                    </center>
                </p:column>
                <p:column headerText="Valor numerico"  >
                    <center>
                        <h:outputText value="#{parametros.valorNumeric}" /> 
                    </center>
                </p:column>
                <p:column headerText="Acciones" width="120">
                    <center>
                        <p:commandLink actionListener="#{valoresMB.editarValor(parametros)}"   oncomplete="PF('dlgParametro').show()" update="frmParametro"
                                       styleClass="edit" style="margin-right: 10px" title="Editar parametro">
                            <i class="fa fa-edit" style="font-size: 1.2em; margin-right: 5px;"></i>
                        </p:commandLink>
                    </center>
                </p:column>

            </p:dataTable>
        </h:form>


        <p:dialog id="dlgParametro" widgetVar="dlgParametro" width="350" height="350" modal="true" header="Actualizar parametro">
            <h:form id="frmParametro">
                <h:panelGrid  columns="1">
                    <h:panelGroup>
                        <p:outputLabel value="Parametro" style="font-weight: bolder"/><br/>
                        <p:inputText value="#{valoresMB.valor.code}" readonly="true" style="width: 99%"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel value="Valor texto" style="font-weight: bolder"/><br/>
                        <p:inputText value="#{valoresMB.valor.valorString}"  style="width: 99%"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel value="Valor númerico" style="font-weight: bolder"/><br/>
                        <p:inputText value="#{valoresMB.valor.valorNumeric}"  style="width: 99%"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <center>
                            <p:commandButton value="Actualizar" styleClass="info-button rounded-btn" icon="fa fa-refresh" actionListener="#{valoresMB.guardarValor()}" update="formMain" oncomplete="PF('dlgParametro').hide()" />
                        </center>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
