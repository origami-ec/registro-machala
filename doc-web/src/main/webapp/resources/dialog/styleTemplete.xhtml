<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">
        .pe-imgageareaselect-outer{
            opacity: 0.0 !important;
        }
    </style>
    <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
    <h:outputScript name="js/layout.js" library="paradise-layout" />

    <!--<h:outputStylesheet name="responsive/css/main.css" library="template" />-->
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <h:outputStylesheet name="css/primeicons.css" library="paradise-layout" />
    <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout" />
    <h:outputStylesheet library="webjars" name="font-awesome/6.0.0/css/all-jsf.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/6.0.0/css/v4-shims.min-jsf.css" />
    <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
    <style type="text/css">
        .pe-imgageareaselect-outer{
            opacity: 0.0 !important;
        }
        .noBorders *{
            border: none !important;
        }
        .ui-panelgrid.form-elements .ui-grc-2 {
            padding-left: 60px;
        }

        @media (max-width:1024px) {
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 20px;
            }
        }

        @media (max-width:640px) {
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 6px;
            }
        }

        .dialogDemo label {
            line-height: 2.1em;
        }
        .ui-wizard-nav-next{
            width: 8% !important;
        }
        .ui-wizard-nav-back{
            width: 8% !important;
        }
        .thirty-percent {
            width: 30%;
            vertical-align: top !important;
        }
        .thirty-five-percent {
            width: 30%;
            vertical-align: top !important;
        }
        .forty-percent {
            width: 40%;
            vertical-align: top !important;
        }

        .seventy-percent {
            width: 70%;
            vertical-align: top !important;
        }

        .seventy-five-percent {
            width: 75%;
            vertical-align: top !important;
        }

        .twenty-five-percent {
            width: 25%;
            vertical-align: top !important;
        }
        .twenty-percent {
            width: 20%;
            vertical-align: top !important;
        }
        .ten-percent {
            width: 10%;
            vertical-align: top !important;
        }
        .nighty-percent {
            width: 90%;
            vertical-align: top !important;
        }

        .fifty-percent {
            width: 50%;
            vertical-align: top !important;
        }
        .sixty-percent {
            width: 60%;
            vertical-align: top !important;
        }

        .top-alignment {
            vertical-align: top;
            vertical-align: top !important;
        }
    </style>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>
    <center>
        <p:messages globalOnly="true" showDetail="true"  showSummary="true" closable="true" style="width: 80%" >
            <p:autoUpdate />
        </p:messages>
    </center>

</html>
