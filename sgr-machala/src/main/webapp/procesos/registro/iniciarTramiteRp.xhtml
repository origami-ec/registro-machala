<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/bpmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:co="http://xmlns.jcp.org/jsf/composite/co"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="title">Factura E-GOB</ui:define>
    <ui:define name="content">
        <h:outputScript name="firma_2.js" library="js" />
        <h:form id="mainForm" >
            <center><h2>REGISTRAR FACTURA EN E-GOB</h2></center>
            <p:accordionPanel id="accPanelRP">
                <p:tab title="INFORMACIÓN PERSONAL" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel id="pnlSolicitante" header="DATOS DEL SOLICITANTE" style="width: 49%; float: left;">
                        <h:panelGrid id="gridSolicitante" style="font-weight: bolder;margin: 0 auto;" columns="1">
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.ciRuc}" size="46" 
                                             placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{iniciarTramiteRP.solicitante.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscar();
                                                         return false;
                                                     }" />
                                <p:spacer width="10" />
                                <p:commandButton title="Buscar" actionListener="#{iniciarTramiteRP.buscar()}" icon="pi pi-search">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectSolicitante}" 
                                            update="pnlSolicitante"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscar" actionListener="#{iniciarTramiteRP.buscar()}"/>
                                <p:spacer width="10" />
                                <p:commandButton icon="pi pi-trash" title="Limpiar" update="mainForm:accPanelRP:pnlSolicitante" 
                                                 actionListener="#{iniciarTramiteRP.limpiarDatosSolicitante()}" style="background-color: orangered;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.nombres}" size="60" 
                                             style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.apellidos}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.razonSocial}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.solicitante.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.solicitante.nombreComercial}" 
                                             size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText  value="#{iniciarTramiteRP.solicitante.direccion}" 
                                              size="60" style="text-transform: uppercase;"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText   value="#{iniciarTramiteRP.solicitante.correo1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText   value="#{iniciarTramiteRP.solicitante.telefono1}" size="60"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Registrado en EGOB:" />
                                <p:spacer width="10"/>
                                <p:outputLabel value="SI" style="background-color: greenyellow;"
                                               rendered="#{iniciarTramiteRP.solicitante.idEgob ne null}"/>
                                <p:outputLabel value="NO" style="background-color: darksalmon;"
                                               rendered="#{iniciarTramiteRP.solicitante.idEgob eq null}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="pi pi-refresh" title="Actualizar Datos Solicitante" 
                                             update="pnlSolicitante" value="Actualizar"
                                             actionListener="#{iniciarTramiteRP.actualizarDatosSolicitante()}" 
                                             style="background-color: darkcyan;"/>
                        </center>
                    </p:panel>
                    <p:panel id="pnlBeneficiario" header="DATOS PARA EL TITULO DE CREDITO" style="width: 49%; float: right;">
                        <h:panelGrid style="font-weight: bolder;margin: 0 auto;" columns="1" >
                            <h:panelGroup>
                                <p:outputLabel value="Identificación:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.ciRuc}" 
                                             size="43" placeholder="Ingrese Numero de Identificacion"
                                             readonly="#{iniciarTramiteRP.beneficiario.id ne null}"
                                             onkeyup="if (event.keyCode == 13) {
                                                         buscarBeneficiario();
                                                         return false;
                                                     }"/>
                                <p:spacer width="10" />
                                <p:commandButton title="Buscar" actionListener="#{iniciarTramiteRP.buscarBeneficiario()}" 
                                                 icon="pi pi-search">
                                    <p:ajax event="dialogReturn" listener="#{iniciarTramiteRP.selectBeneficiario}" 
                                            update="pnlBeneficiario"/>
                                </p:commandButton>
                                <p:remoteCommand name="buscarBeneficiario" actionListener="#{iniciarTramiteRP.buscarBeneficiario()}"/>
                                <p:spacer width="10" />
                                <p:commandButton icon="pi pi-trash" title="Limpiar" update="pnlBeneficiario"  
                                                 actionListener="#{iniciarTramiteRP.limpiarDatosBeneficiario()}" 
                                                 style="background-color: orangered;" />
                                <p:spacer width="10" />
                                <p:selectBooleanCheckbox value="#{iniciarTramiteRP.beneficiarioEsSolicitante}" >
                                    <p:ajax update="pnlBeneficiario" listener="#{iniciarTramiteRP.actualizarBeneficiarioEsSolicitante()}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombres:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.nombres}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Apellidos" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.apellidos}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Razón Social" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.razonSocial}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!iniciarTramiteRP.beneficiario.esPersona}">
                                <p:outputLabel value="Nombre Comercial" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.nombreComercial}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Dirección" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.direccion}" 
                                             size="60" style="text-transform: uppercase;" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Correo:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.correo1}" size="60" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Teléfono:" /> <br></br>
                                <p:inputText value="#{iniciarTramiteRP.beneficiario.telefono1}" size="60" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="Registrado en EGOB:" />
                                <p:spacer width="10"/>
                                <p:outputLabel value="SI" style="background-color: greenyellow;"
                                               rendered="#{iniciarTramiteRP.beneficiario.idEgob ne null}"/>
                                <p:outputLabel value="NO" style="background-color: darksalmon;"
                                               rendered="#{iniciarTramiteRP.beneficiario.idEgob eq null}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="pi pi-refresh" title="Actualizar Datos Factura" 
                                             update="pnlBeneficiario" value="Actualizar"
                                             actionListener="#{iniciarTramiteRP.actualizarDatosBeneficiario()}" 
                                             style="background-color: darkcyan;"/>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab title="DATOS DE LA PROPIEDAD" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="INFORMACIÓN DEL BIEN INMUEBLE" style="width: 49%; float: left;">
                        <h:panelGrid columns="3" style="font-weight: bold;width: 100%;">
                            <p:outputLabel value="Nro de Ficha:"/>
                            <p:outputLabel value="Manzana:"/>
                            <p:outputLabel value="Solar:"/>
                            <p:inputNumber value="#{iniciarTramiteRP.liquidacion.numFicha}" modifyValueOnWheel="false"
                                           decimalPlaces="0" thousandSeparator="" />
                            <p:inputText value="#{iniciarTramiteRP.liquidacion.ingresoManzana}" />
                            <p:inputText value="#{iniciarTramiteRP.liquidacion.ingresoSolar}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-weight: bold;width: 100%" >
                            <p:outputLabel value="Sector/Urb.:"/>
                            <p:inputText value="#{iniciarTramiteRP.liquidacion.ingresoDireccion}" style="width: 99%"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="INFORMACIÓN DE LA INSCRIPCIÓN" style="width: 50%; float: right;">
                        <h:panelGrid columns="2" style="width: 100%;font-weight: bold;">
                            <p:outputLabel value="Nro. Inscripción:"/>
                            <p:outputLabel value="Año Inscripción:"/>
                            <p:inputText value="#{iniciarTramiteRP.liquidacion.numInscripcion}" style="width: 90%;" />
                            <p:inputText value="#{iniciarTramiteRP.liquidacion.anioInscripcion}" style="width: 90%;" />
                        </h:panelGrid>
                    </p:panel>

                </p:tab>
                <p:tab title="REINGRESO DE TRÁMITES" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <p:panel header="DATOS DEL TRÁMITE ANTERIOR" >
                        <h:panelGrid columns="3" style="font-weight: bolder; size: 14px;">
                            <h:panelGroup>
                                <p:outputLabel value="Fecha de Repertorio:" /><br/>
                                <p:calendar value="#{iniciarTramiteRP.liquidacion.fechaRepertorio}" pattern="dd/MM/yyyy HH:mm" 
                                            placeholder="dd/MM/yyyy HH:mm" mask="true" navigator="true" showOn="button"/>
                            </h:panelGroup>
                            <p:spacer width="50"/>
                            <h:panelGroup>
                                <p:outputLabel value="Nro. de Repertorio:" /><br/>
                                <p:inputNumber value="#{iniciarTramiteRP.liquidacion.repertorio}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="false">
                                <p:outputLabel value="Nro. Referencia Principal:" /><br/>
                                <p:inputNumber value="#{iniciarTramiteRP.ht.numTramite}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="false">
                                <p:outputLabel value="Reingreso:" />
                                <p:selectBooleanCheckbox value="#{iniciarTramiteRP.liquidacion.reingreso}" />
                            </h:panelGroup>
                            <h:panelGroup rendered="false">
                                <p:outputLabel value="Nro. de Comprobante:" /><br/>
                                <p:inputNumber value="#{iniciarTramiteRP.liquidacion.numeroComprobante}" decimalPlaces="0" 
                                               thousandSeparator="" modifyValueOnWheel="false"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="CONTRATOS DEL TRAMITE" titleStyle="font-weight: bold;background: #616161; color: #FFFFFF;">
                    <h:panelGroup id="pnlActos" style="width: 40%;float: left;">
                        <p:dataTable id="dtActos" var="ac" value="#{iniciarTramiteRP.actos}" selectionMode="single"  
                                     rowKey="#{ac.id}" emptyMessage="Sin elementos..." paginator="true" 
                                     selection="#{iniciarTramiteRP.acto}" 
                                     paginatorPosition="bottom" lazy="true" resizableColumns="true" rows="10" filterEvent="enter" 
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
                            <p:ajax event="rowSelect" listener="#{iniciarTramiteRP.onRowSelect()}"/>
                            <!--<p:column headerText="LIBRO" filterBy="# {ac.libro.nombre}" filterMatchMode="startWith" rendered="false" >
                                <p:outputLabel value="# {ac.libro.nombre}"/>
                            </p:column>-->
                            <p:column headerText="NOMBRE" filterBy="#{ac.nombre}" filterMatchMode="startsWith">
                                <h:outputText value="#{ac.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="VALOR $" width="80" style="text-align: right;">
                                <!--<p:outputLabel value="# {iniciarTramiteRP.valorArancel(ac)}"/>-->
                                <p:outputLabel value="SIN ARANCEL" rendered="#{ac.arancel eq null}"/>
                                <p:outputLabel value="#{ac.arancel.valor}" rendered="#{ac.arancel.valorFijo}"/>
                                <p:outputLabel value="CUANTÍA" rendered="#{!ac.arancel.valorFijo}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="pnlValores" style="width: 59%;float: right">
                        <p:panel id="pnlContratos">
                            <p:dataTable id="dtSubTotal" value="#{iniciarTramiteRP.actosPorPagar}" var="det" 
                                         rowIndexVar="rowIndex" resizableColumns="true"
                                         emptyMessage="Sin Contratos" scrollable="true" scrollHeight="200">
                                <f:facet name="header">CONTRATOS SELECCIONADOS</f:facet>
                                <p:column headerText="**" width="20">
                                    <p:outputLabel value="#{rowIndex + 1}"/>
                                </p:column>
                                <p:column headerText="Acto" >
                                    <p:outputLabel id="actoContra" value="#{det.acto.nombre}"/>
                                    <p:tooltip for="actoContra" value="#{det.acto.nombre}" position="top" />
                                </p:column>
                                <p:column headerText="Valor" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorUnitario}" />
                                </p:column>
                                <p:column headerText="Cant." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.cantidad}" />
                                </p:column>
                                <p:column headerText="SubTotal" width="45" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.subtotal}" />
                                </p:column>
                                <p:column headerText="Desc." width="30" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.descuento}" />
                                </p:column>
                                <!--<p:column headerText="Adic.." width="30" style="text-align: right;"><p:outputLabel value="# {det.recargo}" /></p:column>-->
                                <p:column headerText="Total" width="40" 
                                          style="text-align: right;">
                                    <p:outputLabel value="#{det.valorTotal}" />
                                </p:column>
                                <p:column headerText="***" width="60">
                                    <p:commandButton icon="pi pi-pencil" style="background-color: darkgoldenrod;" 
                                                     actionListener="#{iniciarTramiteRP.showDlgEditActo(rowIndex)}" title="Editar"/>
                                    <p:spacer width="5"/>
                                    <p:commandButton icon="pi pi-trash" style="background-color: orangered;" 
                                                     actionListener="#{iniciarTramiteRP.eliminarDetalle(rowIndex)}" title="Eliminar" update="dtSubTotal"/>
                                </p:column>
                            </p:dataTable>
                            <div align="right">
                                <h:panelGrid columns="2" style="font-weight: bolder;text-align: right;">
                                    <p:outputLabel value="SUBTOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.subTotal}" readonly="true"/>
                                    <p:outputLabel value="DESCUENTO: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.descPorLey}" readonly="true" style="color: red;"/>
                                    <p:outputLabel value="TOTAL: $"/>
                                    <p:inputText value="#{iniciarTramiteRP.totalPagar}" readonly="true"/>
                                </h:panelGrid>
                            </div>
                        </p:panel>
                        <h:panelGrid id="pnlUsoDoc" columns="1" style="margin: 0 auto;">
                            <h:panelGrid columns="3" style="width: 100%;">
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="Correo Trámite:" style="font-weight: bolder;font-size: 14px;" />
                                    <p:inputText value="#{iniciarTramiteRP.liquidacion.correoTramite}" 
                                                 style="width: 250px;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="Nro de Oficio:" style="font-weight: bolder;font-size: 14px;" />
                                    <p:inputText value="#{iniciarTramiteRP.liquidacion.oficioMemoReferencia}" 
                                                 style="width: 250px;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Lugar de Entrega:" style="font-weight: bolder;font-size: 14px;" />
                                    <p:selectOneMenu value="#{iniciarTramiteRP.liquidacion.versionDescuento}" 
                                                     style="width: 250px;">
                                        <f:selectItem itemLabel="CABECERA CANTONAL" itemValue="#{1}" />
                                        <f:selectItem itemLabel="SEDE ALTERNA" itemValue="#{2}" />
                                        <f:selectItem itemLabel="CORREO ELECTRONICO" itemValue="#{3}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="4" style="margin: 0 auto;">
                                <p:outputLabel value="Uso Documento:" style="font-weight: bolder;font-size: 14px;" />
                                <p:selectOneMenu value="#{iniciarTramiteRP.usoDocumento}" converter="entityConverter" filter="true" autoWidth="false" 
                                                 style="display: block; margin-top: 3px; min-width: 0px !important; width: 250px !important;">  
                                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                    <f:selectItems value="#{iniciarTramiteRP.usosDocumentos}" var="it" itemLabel="#{it.valor}" itemValue="#{it}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{iniciarTramiteRP.showDlgUsoDoc()}"/>
                                <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{iniciarTramiteRP.showDlgEditUsoDoc()}"/>
                            </h:panelGrid>
                            <h:panelGrid style="font-weight: bolder;font-size: 14px;margin: 0 auto;" columns="1">
                                Información Adicional:
                                <p:inputTextarea value="#{iniciarTramiteRP.liquidacion.infAdicionalProf}" autoResize="false" 
                                                 cols="60" rows="5"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="margin: 0 auto;">
                                <!--<p:commandButton id="btnFirmaSolicitante" value="Firma Solicitante" icon="pi pi-star" immediate="true"
                                                 oncomplete="PF('dlgFirmaSolicitante').show()" disabled="# {iniciarTramiteRP.block}" 
                                                 style="background-color: darkgoldenrod;"/>
                                <p:spacer width="40" height="1"/>-->
                                <p:commandButton id="btnGeneraProforma" value="Registrar Factura" icon="pi pi-save" update="pnlUsoDoc"
                                                 actionListener="#{iniciarTramiteRP.guardarLiquidacion()}" disabled="#{iniciarTramiteRP.block}" 
                                                 style="background-color: orangered;font-weight: bolder;font-size: 16px;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog id="dglIngresoCuantia" widgetVar="dlgCuantia" header="Información del Contrato" resizable="false" 
                  modal="true" width="950" closable="true" closeOnEscape="true" >
            <h:form id="formCuantia">
                <p:panel header="NOMBRE DEL DOCUMENTO: #{iniciarTramiteRP.rld.acto.nameTruncate2}">
                    <p:panelGrid style="font-weight: bolder;width: 100%;" styleClass="ui-panelgrid-blank">
                        <p:row>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Nro de Certificados: " /><br/>
                                    <p:inputText value="#{iniciarTramiteRP.rld.cantidad}" ><p:keyFilter regEx="/[\d]/"/> </p:inputText>    
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Avalúo: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.avaluo}" decimalPlaces="2" decimalSeparator="." 
                                                   thousandSeparator="," modifyValueOnWheel="false" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{!iniciarTramiteRP.rld.acto.solvencia}">
                                    <p:outputLabel value="Cuantía: $" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.cuantia}" decimalPlaces="2" decimalSeparator="." 
                                                   thousandSeparator="," modifyValueOnWheel="false" />
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup rendered="#{iniciarTramiteRP.tipocalculo eq 1}" >
                                    <p:outputLabel value="Nro de Lotes:" /><br/>
                                    <p:inputNumber value="#{iniciarTramiteRP.rld.numPredio}" decimalPlaces="0" modifyValueOnWheel="false"/>
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid style="font-weight: bolder;width: 100%;" rendered="#{iniciarTramiteRP.certificado}" 
                                 styleClass="ui-panelgrid-blank" >
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año ultima transf.:"/><br/>
                                <p:inputText  id="anio_traspaso" value="#{iniciarTramiteRP.rld.anioUltimaTrasnferencia}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Año antecedente: "/><br/>
                                <p:inputText id="anio_mov" value="#{iniciarTramiteRP.rld.anioAntecedenteSolicitado}" maxlength="4"><p:keyFilter regEx="/[\d]/"/> 
                                    <p:ajax event="blur" listener="#{iniciarTramiteRP.aniosCalculo()}" update="base_calculo" process="anio_traspaso,anio_mov"/>
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años base: "/><br/>
                                <p:inputText value="15" maxlength="4" readonly="true"> </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Años exedentes: "/><br/>

                    </p:column>
                    <f:facet name="footer">
                        <span style="float: right;font-weight: bolder;">VALOR TOTAL $ #{iniciarTramiteRP.temporal.totalPagar}</span>
                    </f:facet>
                </p:dataTable>
                <h:panelGrid style="width: 100%;font-weight: bolder;">
                    Información Adicional:
                    <p:inputTextarea value="#{iniciarTramiteRP.temporal.infAdicionalProf}" readonly="true" 
                                     style="width: 100%;" autoResize="false" /> 
                </h:panelGrid>
                <h:panelGrid columns="3" style="margin: 0 auto;">
                    <p:commandButton value="Registrar en E-GOB" icon="pi pi-thumbs-up" 
                                     actionListener="#{iniciarTramiteRP.registrarEnEgob()}" />
                    <p:spacer width="20"/>
                    <p:commandButton value="Continuar Editando" icon="pi pi-ban" style="background-color: orangered;" />
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgUsuarioAsignado" header="ASIGNACION DE TRAMITE" modal="true" 
                  resizable="false" position="center" closable="false" closeOnEscape="false">
            <h:form id="formUserAsignado">
                <h:panelGrid columns="1" style="text-align: center;font-weight: bolder;">
                    <p:outputLabel value="NRO DE TRÁMITE:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{iniciarTramiteRP.temporal.numTramiteRp}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:outputLabel value="REVISOR TITULO:" style="font-size: 16px;" 
                                   rendered="#{iniciarTramiteRP.temporal.tramite.revisor ne null}"/>
                    <p:outputLabel value="#{iniciarTramiteRP.temporal.tramite.revisor.usuario}" 
                                   rendered="#{iniciarTramiteRP.temporal.tramite.revisor ne null}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:outputLabel value="USUARIO ASIGNADO:" style="font-size: 16px;"/>
                    <p:outputLabel value="#{iniciarTramiteRP.temporal.inscriptor.usuario}" 
                                   style="font-size: 30px;color: #0033FF"/>
                    <p:spacer width="1" height="1"/>
                    <p:commandButton value="ACEPTAR" icon="pi pi-thumbs-up" 
                                     actionListener="#{iniciarTramiteRP.redirectPage('/procesos/ventanilla/ingresarTramiteRp.xhtml')}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
