<!DOCTYPE composition

                    </p:outputPanel>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 ">
                            <div class="card">
                                <div class="p-grid p-justify-between">

                                        <p:outputLabel value="‚úí #{revisionDocumentosVUMB.solicitudServicios.servicio.nombre}"

                                        <p:outputLabel value="#{revisionDocumentosVUMB.ht.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="üë®üèΩ üë©üèΩ‚Äçü¶± Solicitante" style="font-weight: bold;"/><br/>

                                                </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="üìÉ Asunto"

                                            <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.descripcion}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">

                                            <p:outputLabel value="#{revisionDocumentosVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="üßëüèΩ‚Äçüíª Ingresado por: #{revisionDocumentosVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-col">
                                    <p:dataTable value="#{revisionDocumentosVUMB.docs}" style="text-align: center;" scrollable="true"

                                        <p:column headerText="Nombre Archivo">

                                        </p:column>
                                        <p:column headerText="Tipo" width="120">
                                            <p:outputLabel value="#{doc.contentType}"/>
                                        </p:column>
                                        <p:column headerText="Fecha" width="140">
                                            <p:outputLabel value="#{doc.fecha}"><f:convertDateTime pattern="dd-MM-yyyy HH:mm"/></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Descargar" width="80">
                                            <p:commandLink actionListener="#{revisionDocumentosVUMB.downloadDocHabilitante(doc)}">
                                                <p:graphicImage value="/resources/icons/down.png"/>   
                                            </p:commandLink>
                                        </p:column> 
                                    </p:dataTable>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton icon="pi pi-next" value="Continuar tarea" 
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"
                                                             title="Generar Informe" process="frmDlgObser" update="frmDlgObser"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(2)}"
                                                             style="width: auto;margin: 10px;color: #ffffff" class="green-btn"/>
                                            <p:commandButton icon="pi pi-thumbs-o-up" value="Generar Liquidaci√≥n"  
                                                             rendered="#{revisionDocumentosVUMB.solicitudServicios.servicio.requierePago}"
                                                             process="frmDlgObser" update="frmDlgObser" title="Generar Liquidaci√≥n"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(1)}" 
                                                             style="width: auto;margin: 10px"  
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"/>
                                            <p:commandButton icon="pi pi-thumbs-o-down" value="Notificar Observaciones" 
                                                             title="Rechazar Tr√°mite" style="width: auto;margin: 10px" class="red-btn"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(0)}"
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"/>
                                            <p:commandButton icon="pi pi-check" value="Generar informe"

                                                             actionListener="#{revisionDocumentosVUMB.generarSolicitudPDFFirma()}"/>

                                                             actionListener="#{revisionDocumentosVUMB.downLoadDocument()}"/>                
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="üìë Documentaci√≥n, Requisitos y Observaciones" style="font-weight: bold"/><br/><br/>

                                <p:tabView>
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080"><br/>
                                        <p:dataTable value="#{revisionDocumentosVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito">
                                                <p:outputLabel value="#{item.servicio.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.servicio.opcional? 'No':'S√≠'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.entregado? 'S√≠':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Correcci√≥n" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.correccion? 'S√≠':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <!--                                        <u:documents entiti="# {revisionDocumentosVUMB.tramite}"/>-->
                                    </p:tab>

                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{revisionDocumentosVUMB.ht.observacionesCollection}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />

                                            </p:column>

                                    </p:tab>
                                </p:tabView>

                        </div>

            </div>
        </div>

        <p:dialog id="requisitoDialog" header="Adjuntar Documentos Habilitantes" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload listener="#{revisionDocumentosHabiliView.handleFileUpload}" 
                                          uploadLabel="Subir" cancelLabel="Eliminar" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          />
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observaci√≥n *"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{revisionDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="pi pi-thumbs-o-up" value="Enviar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{revisionDocumentosVUMB.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="pi pi-thumbs-o-down" value="Cerrar" 
                                             onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 
        <p:dialog id="dlgAsignarAtender" widgetVar="dlgAsignarAtender" width="30%" position="center" draggable="false" header="Alerta ‚ò¢Ô∏è"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12">
                <h:form id="frmDlgAsignarAtender" prependId="false">

                        </center>

                                                 actionListener="#{revisionDocumentosVUMB.asignarAtender(true)}"/>
                                <p:commandButton value="No" icon="pi pi-close" class="red-btn"
                                                 actionListener="#{revisionDocumentosVUMB.asignarAtender(false)}"/>
                            </center>
                        </h:panelGroup>
                    </div>
                </h:form>  
            </div>
        </p:dialog> 
        <p:dialog id="dlgAsignar" widgetVar="dlgAsignar" position="center" draggable="false" header="Asignar"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="800">
            <div class="ui-g-12">
                <h:form id="frmDlgAsignar">
                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:inputTextarea value="#{revisionDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                             placeholder="Ingrese una observacion" rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                        </h:panelGroup>

                            <p:selectOneMenu id="cmbDepartamento" value="#{revisionDocumentosVUMB.departamento}" filter="true"
                                             converter="dtoConverter" autoWidth="true"  
                                             style="width: 100%" filterMatchMode="contains">
                                <p:ajax listener="#{revisionDocumentosVUMB.loadUsuariosDepartamento()}" update="dtUsuarios"/>
                                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                <f:selectItems value="#{revisionDocumentosVUMB.departamentos}" var="dpt" 
                                               itemLabel="#{dpt.nombre}" itemValue="#{dpt}"/>
                            </p:selectOneMenu>

                        <h:panelGroup>

                                         filterEvent="enter" paginator="true" rowsPerPageTemplate="10,50,100" 
                                         paginatorPosition="bottom" rows="10" 
                                         rowKey="#{us.id}" reflow="true"
                                         selection="#{revisionDocumentosVUMB.usuarioSeleccionado}" rowIndexVar="i"
                                         emptyMessage="No existen registros" style="font-size: 12px">
                                <p:column headerText="**" width="50" selectionMode="single" />
                                <p:column headerText="Usuario" filterBy="#{us.usuario.usuario}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.usuario}"/>
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{us.usuario.ente.nombreCompleto}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.ente.nombreCompleto}"/>
                                </p:column>
                            </p:dataTable> 
                        </h:panelGroup>
                        <h:panelGroup>
                            <center>
                                <p:commandButton icon="pi pi-thumbs-o-up" value="Enviar" title="Culminar Tarea" 
                                                 process="frmDlgAsignar" update="frmDlgAsignar"
                                                 actionListener="#{revisionDocumentosVUMB.completarTarea()}" 
                                                 style="width: 150px;margin: 10px"  />
                                <p:commandButton icon="pi pi-thumbs-o-down" value="Cerrar" 
                                                 onclick="PF('dlgAsignar').hide()"
                                                 style="background: red; width: 150px;margin: 10px" />
                            </center>
                        </h:panelGroup>
                    </p:panelGrid>

            </div>
        </p:dialog>

</ui:composition>
